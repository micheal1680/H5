<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul[autoplay]{
            /* display: flex; */
            width: 200px;
            height: 200px;
            display: flex;
            overflow: hidden;
        }
        li{
            list-style: none;
        }
        img{
            width: 200px;
            height: 200px;
        }
		
		#nav {
			background-color: #0D3349;
			height: 60px;
			list-style: none;
		}
		
		#nav li {
			float: left;
			width: 80px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-weight: 700;
			height: 100%;
			cursor: pointer;
		}
		
		#mainpage {
			display: flex;
			justify-content: center;
			text-align: center;
			flex-wrap: wrap;
		}
		#mainpage h4 {
			width: 100%;
		}
		
    </style>
</head>
<body>
    <div id="app">
      <ul id="nav" @click="changePage">
      	<li>首页</li>
      	<li>列表页面</li>
      	<li>详情页面</li>
      	<li>个人中心</li>
      </ul>
	  <!-- 动态组件component ,is 属性的值决定要渲染的组件 -->
	  
	  <!-- keep-alive 缓存组件,在组件created 阶段设置cache ,当组件重新被渲染时，从cache 根据name把缓存取出来-->
	  <!-- 拥有两个属性 exclude/include -->
	  <keep-alive exclude="main-page">
		  <component :is="pageId"></component>
	  </keep-alive>
	  
	  
	  
	  
<!-- 	  <main-page v-if="pageId==1"></main-page>
	  <list-page v-if="pageId==2"></list-page>
	  <detail-page v-if="pageId==3"></detail-page>
	  <info-page v-if="pageId==4"></info-page> -->
	  
		
    </div>
   
  
</body>
</html>
