<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- 插值/过滤器 -->
		<div id="app" >
			<!-- 三种插值方式：{{}}/ v-pre/ v-html -->
			{{msg}}
			<p v-pre>{{msg}}</p>解析双大括号为普通文本
			<br><br>
			{{info}}
			<p v-html="info"></p>解析内容为html超文本
			
			<!-- 表达式 -->
			<br><br>
			当前年份：{{(new Date).getFullYear()}}
			<br>
			连接起来的字符串：{{infoCancatMsg()}}
			
			<!-- 过滤器 -->
			<p>年龄：{{student.birth|getAge}}</p>
			
			
			
			<!-- 解决实际问题示例 -->
			<p>学生性别:{{ getGender(student.gender) }}</p>
			<p>学生性别:{{ student.gender==0?"男生":"女生" }}</p>
		</div>
	
		
		
	</body>
</html>
