<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mvvm</title>
		<style type="text/css">
			div {
				width: 300px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				margin: 0 auto;
				border-radius: 30px;/*胶囊式按钮：高度的一半*/
				background-color: blue;
				color: white;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
<!-- 		
		m：数据
		v：视图
		vm:视图模型层
		 -->
		<div @click="changeMsg">
			<p>{{mymsg}}</p>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<script type="text/javascript">
			var msg="周五你们放假，我们搬公司";//model 数据层
			//viewModel 视图模型层
			var vm=new Vue({
				el:"div",//element
				data:{
					mymsg:"默认描述语句"
				},
				methods:{
					changeMsg:function(){
						this.mymsg=msg
					}
				}
			})
			
			console.log(vm)
			
			
			
			
		</script>
	
	
	
	
	</body>
</html>
