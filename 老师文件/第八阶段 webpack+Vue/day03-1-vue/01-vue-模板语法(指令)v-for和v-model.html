<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.mylogin {
				height: 400px;
				border: 1px solid black;
			}

			.myloginform {
				height: 200px;
				border: 1px solid black;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>

		<!-- 
v-html 
v-on:     --》简写为@
v-pre 
v-text 
v-cloak
 -->

		<!-- 	
 v-bind:-----》简写为 :
 v-if / v-show 区别：v-if控制节点是否渲染(是否存在)/ v-show 判断是否添加display:none
 
 v-model 数据双向绑定(只有表单元素能用)
 v-for 
 自定义指令
 
 -->
		<div id="app" v-cloak>
			
			<!-- vue 数据双向绑定的原理是什么？监听表单的input事件，vm 层实现了数据劫持 -->
			<div v-if="LoginForm">
				用户名：<input type="text" v-model="username" />
				<br>
				密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" v-model="passW" />
				<p>{{username}}</p>
				
				<button type="button" @click="userLogin">提交登录</button>
			</div>
			
			<div v-else>
				<p>详情页面</p>
				<div  v-for="(item,index) in students" :key="index">
					<p>学生姓名：{{item.myname}}</p>
					<p>学生成绩：{{item.grade}}</p>
					<br>
				</div>
<!-- 				
				<p>学生姓名：{{students[1].myname}}</p>
				<p>学生成绩：{{students[1].grade}}</p>
				<br>
				
				<p>学生姓名：</p>
				<p>学生成绩：</p>
				<br> -->
			</div>
			
			
			
			
		</div>



	</body>
</html>
