<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class Stu {
				constructor(name, age) {
				    this.name = name;
					this.age = age;
				}
				show() {
					console.log(this.name, this.age);
				}
			}
			let s1 = new Stu("迎春", 30);
			s1.show();//迎春 30
			let s2 = new Stu("探春", 20);
			s2.show();//探春 20
		</script>
	</body>
</html>
