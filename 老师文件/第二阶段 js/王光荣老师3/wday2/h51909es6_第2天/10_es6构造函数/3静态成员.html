<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class Tool {
				constructor() {
					//对象成员
					this.num = 100;
					//对象成员
					this.setNum = function(num) {
						this.num = num;
					}
				}
				//原型成员
				showNum() {
					console.log(this.num);
				}
				//静态成员方法,不能出现this,意味着不能使用this来访问成员
				static getPI() {
					//console.log(this.num);报错， 
					//this.showNum();报错
					return 3.14;
				}
			}
			//静态成员变量
			Tool.MAX = 100000;
			
			//静态员的访问都是使用"类名.静态成员"
			console.log(Tool.getPI());
			console.log(Tool.MAX);
			let s1 = new Tool();
			s1.showNum();
			
		</script>
	</body>
</html>
