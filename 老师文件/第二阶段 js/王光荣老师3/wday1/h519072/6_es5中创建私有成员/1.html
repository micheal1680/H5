<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	
	<body>
		 1.在构造函数中没有使用this创建的变量或方法都是私有成员
		 2.私有成员只可以在构造函数中声明的函数里被使用，不能被在构造函数外的任何地方使用。
         3.访问私有成员时不可以加this.
         4.私有属性的作用域，仅在当前函数有效。对外不公开，即通过对象/类都无法调用到。
		 <script type="text/javascript">
         function Girl(name) {  //用构造函数来创建类
            //公有属性
            this.name = name;
            //私有属性
            age = 20;
			//私有函数
            check = function(num) {
                if(num%2==0) {
                   	 return true;
                }
            };
            this.showInf = function() {
                	console.log(age);
            }
            //显示0到num之间的所有偶数
            this.show2Num = function(num) {
                for(var i=0; i<=num; i++) {
                   if(check(i)) {
                     	  console.log(i);
                   }
                }
            };
         }
		 
         let girl = new Girl("妙善");//声明一个实例化对象girl，执行构造函数Girl()，并且传参为"妙善"。
         console.log(girl.name);//妙善
		// console.log(girl.age);//undefined, 不能访问私有属性,否则得到undefined
		// girl.check(100);//报错 不能访问私有方法
         girl.show2Num(4);
//       0
//       2
//       4
         girl.showInf();//20
//       girl.check(4);//不能访问私有方法属性,否则报异常
      </script>
	</body>
</html>
