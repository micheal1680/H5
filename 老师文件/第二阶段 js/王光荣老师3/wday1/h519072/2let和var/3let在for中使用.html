<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function f1() {
				//for循环的代码是一个块
				//for中使用var声明的i可以在for循环体后使用
				for(var i=0; i<10; i++) {
					console.log(i);
				}
				console.log(i);//10;
			}
			f1();
			
			//可扩展可维护,高内聚,低偶合   （两个for循环，由于变量是用let声明的，即使都是用的i，2个for循环也是相互独立，互不影响，这就是高内聚低耦合的体现，十分体现代码的超强逻辑性）
			function f2() {
				//for循环的代码是一个块
				//for中使用let声明的i不可以在for循环体后使用
				for(let i=100; i<110; i++) {
					console.log(i);
				}
				// console.log(i);//直接报错;
				for(let i=200; i<210; i++) {
					console.log(i);
				}
			}
			f2();
		</script>
	</body>
</html>
