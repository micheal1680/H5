        <!-- 1__proto__ 与 prototype

        要讲解原型与原型链，首先，我们要了解两个基本概念——__proto__和prototype。
        
        ①  prototype(函数的原型对象)：函数才有prototype，而且所有函数必有prototype。
        prototype是一个对象，指向了当前构造函数的引用地址。
        
        ②  __proto__(对象的原型)：对象才有__proto__，而且所有对象必有__proto__属性
        （这里的对象除了我们理解的狭义对象，也包括了函数、数组等对象）。
        当用构造函数实例化(new)一个对象时，会将新对象的__proto__属性，指上构造函数的prototype。 -->
