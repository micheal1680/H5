<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			form span {
				color: red;
			}
		</style>
		<script type="text/javascript">
			// 表单提交事件监听: onsubmit:
			// 当发生提交事件后,先执行监听函数,如果监听函数
			// 返回true或没有返回值,则监听函数执行结束后才
			// 会向服务器发出请求;如果监听函数返回false,则不会
			// 向服务器发出请求,即表单提交被拦截了.
			// 表单提交事件监听函数的功能主要用于表单验证
				function checkForm() {
					//验证密码必须大于等于6位,小于等于16位
					let pwd = document.getElementById("pwd");
					let password = pwd.value;//获取到input中的输入的值
					let email = document.getElementById("email").value;
					let b1 = password.length>=6 && password.length<=16;
					//邮件的正则表达式 
					let email_reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
					//判断邮件格式是否正确
					let b2 = email_reg.test(email);	 
					if(!b1) {//密码不对
						let pwdError = document.getElementById("pwdError");
						pwdError.innerHTML = "密码必须大于等于6位,小于等于16位";
					}else {
						pwdError.innerHTML = "";
					}
					if(!b2) {//邮件不对
						let emailError = document.getElementById("emailError");
						emailError.innerHTML = "邮件格式错误";
					}else {
						emailError.innerHTML = "";
					}
					if(b1&&b2) {//如果密码或邮件正确
						 return true;
					}else {
						return false;
					}
				}
		</script>
	</head>
	<body>
		<form action="https://www.baidu.com" onsubmit="return checkForm();">
			邮箱：<input type="text" name="email"  id="email"/><span id="emailError"></span> <br />
			密码 : <input type="password" name="pwd" id="pwd"/><span id="pwdError"></span> <br />
			<input type="submit" value="提交"/>
		</form>
		 
	</body>
</html>
