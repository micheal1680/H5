<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//任何元素对象都可以是事件源
			//srcObj接收事件源对象
			function test(srcObj) {
				srcObj.innerHTML = "我被点了";
			}
		</script>
	</head>
	<body>
		<button onclick="test(this)">点我1</button>
		<button onclick="test(this)">点我2</button>
		<button onclick="test(this)">点我3</button>
		<button onclick="test(this)">点我4</button>
		
		<div onclick="test(this)">点我1</div>
		<div onclick="test(this)">点我2</div>
		<div onclick="test(this)">点我3</div>
		<div onclick="test(this)">点我4</div>
		
		<style type="text/css">
			div {
				width: 100px;
				height: 40px;
				color: red;
				margin: 2px;
				border: 2px solid red;
			}
			div:hover {
				background: beige;
				cursor: pointer;
			}
			div:active {
				background: bisque;
			}
		</style>
	</body>
</html>
