<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				let div1 = document.getElementById("div1");
				console.log(div1.dataset.sex)//获取  girl
				div1.dataset.sex = "boy"; //set value
				console.log(div1.dataset.sex)//获取  boy
				
				let div2 = document.getElementById("div2");
				//add attribute:  data-age
				div2.dataset.age = "100"; //set value
				console.log(div2.dataset.age);//100
				
				console.log(div2.getAttribute("data-age"));//100
				div2.setAttribute("data-age","2000");
				console.log(div2.getAttribute("data-age"));//2000
				console.log(div2.dataset.age);//2000
			}
		</script>
	</head>
	<body>
		<div data-sex="girl" id="div1">
			div1
		</div>
		<div id="div2">
			div2
		</div>
		<style type="text/css">
			div[data-sex] {
				color:  red;
			}
		</style>
	</body>
</html>
