<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div1">
			<p>p1</p>
			<p>p2</p>
			<p id="p3">
				p3
				<h1>h1</h1>
			</p>
			<p>p4</p>
		</div>
	</body>
	<script type="text/javascript">
		let div1 = document.getElementById("div1");
		let body = div1.parentElement;
		body.style.border = "1px solid red";
		
		//得到子元素数组,包括子孙后代
		let div1_children = div1.children;
		for(let i=0; i<div1_children.length; i++) {
			console.log(div1_children[i].nodeName);
			div1_children[i].style.color = "green"
		}
		
		let p3 = document.getElementById("p3");
		let p2 = p3.previousElementSibling
		p2.style.backgroundColor = "red";
		
		let p4 = p3.nextElementSibling;
		p4.style.backgroundColor="yellow"
	</script>
</html>
