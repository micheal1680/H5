<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容可编辑</title>
		<style type="text/css">
			#mydiv {
				width: 200px;
				height: 100px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!-- 内容可编辑这个技术可以用来做留言板，以及复制粘贴的功能 -->
		<div id="mydiv" contenteditable="true" spellcheck="true">  
			<!-- spellcheck="true" :  能够检查输入的内容的拼写是否错误，为false时就不管用了 -->
			请编辑这里的内容
		</div>
	</body>
</html>
