<!-- 事件的触发：
       假如一个事件加入的事件是鼠标事件click，那么在目标位置进行鼠标单击操作就是对
       该事件进行触发.  对于其他事件，所谓的触发就是：对目标位置进行相应的操作。
    
    
     事件的监听：
        事件监听的意思就是为某一个事件准备一个函数（方法），如果该事件被触发了就执行函数，
        比如：xxx.onclick = fn。用fn监听着onclick，因此fn也叫事件的监听函数。
     
     监听器：addEventListener
        监听器用于监听事件有没有触发
      
      
      事件：
      三要素：事件源、事件、事件处理函数。
      要完成一个事件的完整代码编写：
      分为以下几步：1.获取事件源；2.加入事件（事件源.事件=事件处理函数  这是常用的方法之一）；
                   3.完善事件处理函数的编写（处理函数{}内写的东西就是：能够实现事件触发之后的效果的东西。
                   函数内所编写的代码只要满足js规定的固有结构即可，能实现效果即可，想要实现什么功能就写相对应的代码即可）
			  
				   
				   
      针对有事件需求的js文件：
                   
      实际上，js文件就是由无数个事件组成的：
          说明：因为js文件就是用于写逻辑与行为的，因此也就是用于写事件的。一个事件只能有一个事件源，一个事件，一个事件处理函数，因此
      一个事件里面不可能再嵌套其他事件，因此在js文件中，事件与事件之间的关系是平行的，永远不可能嵌套。
      js文件中的每个事件各自完成好自己的任务，达到自己想要实现的效果。至于一个事件如何完成，上面的事件分析已经说得很清楚了（再补充
      说明一点：事件处理函数的{}内写的东西可以是：函数、方法或者以及其他的一些js语法，比如for循环，if语句等等，总之可以实现效果的都可以写。把功能实现代码全部写在处理函数里面，就是所谓的函数封装）。
      事件与事件之间是各自独立的，互不影响的。若有几个事件要实现的效果是相同的，那么可以将他们归为一个事件，采用for循环将他们包裹起来，实现效果。
        例如：有3个不同效果的事件，4个相同效果的事件
        实现代码：  
                事件1

                针对这4个同效果的事件：（将其归为一个事件）
                js代码：
                let trArray = document.querySelectorAll(".mytr"); （获取所有目标元素之后用数组trArray来封装，封装成该事件的事件源）
				for(let i=0; i<trArray.length; i++) {
					trArray[i].onmouseenter = function() {  //这个function才是事件处理函数
						//this代表事件源
						this.style.backgroundColor = "#ff0";
					};
					trArray[i].onmouseleave = function() {  //这个function也是事件处理函数
						//this代表事件源
						this.style.backgroundColor = "pink";
					}
            }
