<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				background: pink;
			}
			/* hover:鼠标移入 */
			div:hover {    
				background: beige;
				cursor: pointer;
			}
			/* active:鼠标点击      focus:鼠标聚焦（即鼠标光标闪烁） */
			div:active {
				background: #008000;
			}
		</style>
		<script type="text/javascript">
			window.onload = ()=>{   //这里函数使用了箭头函数
				let mydiv = document.getElementById("mydiv");
				mydiv.addEventListener("click", function(){
					//this就是事件源mydiv
					this.innerHTML = "我被点了";
				});
			}     
		</script>
	</head>
	<body>
		<div id="mydiv">
			这是div
		</div>
	</body>
</html>
