<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//得到head
			let head = document.head;
			console.log(head instanceof HTMLHeadElement);//true
			console.log(head instanceof HTMLElement);//true
			console.log(head instanceof Element);//true
			console.log(head instanceof Node);//true
			
			//得到body
			let body = document.body;
			console.log(body instanceof HTMLBodyElement);//true
			console.log(body instanceof HTMLElement);//true
			console.log(body instanceof Element);//true
			console.log(body instanceof Node);//true
			
		</script>
	</body>
</html>
