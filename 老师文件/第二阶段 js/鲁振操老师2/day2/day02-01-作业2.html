<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业讲解</title>
</head>

<body>
    <script>
        var arr5 = [1, 2, 3, [23, 34], [56, 78], 45, [6, 7, [80, 89, [90, [102, 300]]]]];

        function el(arr){
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                var e = arr[i];
                if(!Array.isArray(e)){
                    newArr.push(e);
                    // 后续代码不再继续处理
                    continue;
                }
                //如果是数组需要进一步处理  递归
                newArr = newArr.concat(el(e));
            }
            return newArr;
        }
        console.log(el(arr5));
        [1, 2, 3, 23, 34, 56, 78, 45, 6, 7, 80, 89, 90, 102, 300]
    </script>
</body>

</html>
