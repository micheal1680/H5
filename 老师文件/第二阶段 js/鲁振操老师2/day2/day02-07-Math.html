    <script>
    //    Math对象不用创建实例化对象
    console.log(Math.random());
    (100, 200);
    (10, 40);  10  + 0  +30
    function  random(min, max){
        return min + Math.round(Math.random() * (max-min));
        // [0, 1)
        
    }
    console.log(random(10, 40)); //10  40 32 23 33  11 26
    console.log(random(100, 400));
    </script>
