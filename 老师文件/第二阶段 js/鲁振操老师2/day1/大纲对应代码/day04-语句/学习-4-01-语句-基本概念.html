<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第四天-01-语句-基本概念</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>语句(statement)就是JavaScript的命令</h3>
        <ol>
            <li>语句以分号(;)结束，如果你非要以换行作为语句的结束标记...；</li>
            <li>简单理解就是告诉JavaScript解释器要干什么；</li>
            <li>再简单理解下，所谓JavaScript程序就是一系列语句的集合而已；</li>
            <li>JavaScript解释器在执行程序的时候，就是按编写顺序来执行语句；</li>

        </ol>
    </div>
    <script>
        var a=1, b=2, c=3;
        // var a = b = c  = 1;
        console.log(b);
        //等价于
        var a=1;
        var b=2;
        var c=3;
        console.log(b);
    </script>
</body>
</html>
