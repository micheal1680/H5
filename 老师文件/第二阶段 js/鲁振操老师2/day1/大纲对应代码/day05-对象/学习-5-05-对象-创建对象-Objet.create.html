<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第五天-05-对象-创建对象-Object.create</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Object.create()是一个静态函数；</h3>
        <ol>
            <li>用于创建一个新对象，第一个参数是这个对象的原型；</li>
        </ol>
    </div>
    <script>
        var b = Object.create(new Array(1,4,5,6,2,3,7));
        console.log(b.length);
        var c = b.sort();
        console.log(c);
        console.log(c.slice(2, 3));

        var nu = Object.create(new String('null'));
        console.log(nu[2]);

        var nu = Object.create(null);
        console.log(nu[2]);

    </script>
</body>
</html>
