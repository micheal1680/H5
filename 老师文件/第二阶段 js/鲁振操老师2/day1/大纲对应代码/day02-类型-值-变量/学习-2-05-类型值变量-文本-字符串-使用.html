<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第二天-05-类型值变量-文本-字符串-使用</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>字符串的一些操作</h3>
        <ol>
            <li>字符串的连接：+;</li>
            <li>求字符串的长度：str.length；</li>
            <li>指定位置的字符：str[2]表示第三个字符;</li>
            <li>字符串是固定不变的，对其操作时，会返回一个新的字符串，原始字符串不变；</li>
            <li>字符串的更多操作在学习对象及正则表达式时讲；</li>
        </ol>

        <script>
            var str = 'he1lo';
            console.log(str[2]);
        </script>
        
    </div>
</body>
</html>
