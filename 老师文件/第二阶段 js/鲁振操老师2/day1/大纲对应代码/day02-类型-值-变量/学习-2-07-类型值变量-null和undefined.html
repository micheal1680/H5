<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第二天-07-类型值变量-null和undefined</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>null</h3>
        <ol>
            <li>是保留字，常用来描述空值;</li>
            <li>typeof null：返回的是字符串object，也就是说可以把null看成一个特殊的对象；</li>
            <li>通常来讲我们把null看成他自有类型的唯一成员；</li>
        </ol>
        <h3>undeined</h3>
        <ol>
            <li>undefined表明变量没有初始化；</li>
            <li>如果函数没有返回值，则返回undefined；</li>
            <li>typeof undefined：返回的是字符串undefined；</li>
            <li>==认为NULL和undefined是相等的；===则返回false；</li>
        </ol>
    </div>
</body>
</html>
