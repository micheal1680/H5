<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第二天-13-类型值变量-变量的作用域</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>变量作用域</h3>
        <ol>
            <li>JavaScript变量的作用域分全局变量和局部变量；</li>
            <li>JavaScript中声明的全局变量是全局对象的属性；</li>
            <li>函数体内(var声明)的变量称为局部变量，函数的参数也是局部变量；</li>
            <li>函数体内不使用var声明而直接赋值的变量当做全局变量；</li>
            <li>函数体内局部变量的优先级高于全局变量；</li>
        </ol>

        <h3>变量提升</h3>
        <ol>
            <li>变量的提升是指会提升变量的声明，但是不提升变量的赋值；</li>
            <li>解释器在执行js代码的时候，会把所有的声明，包括变量和函数的声明，都会提到最前面；</li>
        </ol>
    </div>
</body>
</html>
