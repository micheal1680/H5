<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第二天-01-类型值变量-基本概念</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>一些基本概念</h3>
        <ol>
            <li>在编程语言中，能够表示并操作的值(value)的类型，称为数据类型(type);</li>
            <li>变量(variable)是一个值的符号名称，可以通过变量引用值；</li>
            <li>
                可以把一个值赋值给一个变量(variable)，
                这样程序在任何需要使用该值的地方，就可以直接引用该变量;
            </li>
        </ol>
        <h3>JavaScript的数据类型分类：</h3>
        <ol>
            <li>原始类型：数字、字符串、布尔值、null(空)、undefined(未定义)；</li>
            <li>对象类型：原始类型之外的类型，如数组、对象、函数等；</li>
        </ol>
    </div>
</body>
</html>
