<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 基于闭包的轮播图</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .imglist, .imglist1{
            width: 790px;
            height: 340px;
            overflow: hidden;
            padding: 0;
        }
        .imglist li, .imglist1 li{
            list-style: none;
            padding: 0;
        }

        .cirel, .cirel1{
            width: 790px;
            text-align: center;
        }
        .cirel li, .cirel1 li{
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #ff0000;
            list-style: none;
            float: left;
            margin-left: 12px;
            cursor: pointer;
        }
        .clear{clear: both;}
    </style>
</head>
<body>
    <div class="container">
        <h3>轮播图...</h3>
        <ul class="imglist">
            <li>
                <img src="./images/topimg1.jpg" alt="">
            </li>
            <li>
                <img src="./images/topimg2.jpg" alt="">
            </li>
            <li>
                <img src="./images/topimg3.jpg" alt="">
            </li>
            <li>
                <img src="./images/topimg4.jpg" alt="">
            </li>
            <li>
                <img src="./images/topimg5.jpg" alt="">
            </li>
        </ul>
        <ul class="cirel">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="clear"></div>
    </div>
    <script src="./js/fn.js"></script>
</body>
</html>
