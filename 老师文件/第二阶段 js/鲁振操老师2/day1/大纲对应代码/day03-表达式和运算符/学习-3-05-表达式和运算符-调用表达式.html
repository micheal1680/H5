<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第三天-05-表达式和运算符-调用表达式</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>调用表达式是执行函数或方法的语法表示；</h3>
        <ol>
            <li>如果调用的函数或方法有返回值，则表达式的值就是该返回值；</li>
            <li>如果调用的函数或方法没有返回值，则表达式的值是undefined；</li>
            <li>简单理解就是函数或方法名称后面跟上小括号代表执行；</li>
            <li>不看个例子感觉不踏实：
                <pre>
                    fn(1, 2);
                    Math.max(1,2,3);
                    a.sort();
                </pre>
            </li>
        </ol>
    </div>
</body>
</html>
