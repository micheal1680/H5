<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-6-如何获取和改变页面元素内容</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>如何获取和改变元素的内容？</h3>
    <ol>
        <li>获取元素内容：document.querySelector('选择器').innerHTML;</li>
        <li>修改元素内容：document.querySelector('选择器').innerHTML = '新内容';</li>
    </ol>
</div>
</body>
</html>
