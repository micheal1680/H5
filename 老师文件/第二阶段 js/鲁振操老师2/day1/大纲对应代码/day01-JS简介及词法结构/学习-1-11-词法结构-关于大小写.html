<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-11-词法结构之大小写</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>JavaScript是严格区分大小写的</h3>
        <ol>
            <li>JavaScript区分大小写，包括关键字、变量、函数名、所有标识符，够任性；</li>
            <li>所以，querySelector的S是大写，你写成小写就会报错；</li>
            <li>所以，alert()全部是小写，你写一个大写试试；</li>
            <li>所以，myname、myName、mynamE、MyName他们真不是一个东西，是四个东西；</li>
            <li>所以，你写代码时会用myname、myName、mynamE、MyName代表四个变量？嗯，小心被同事打死；</li>
            <li>大小写问题是新手常犯的一个错误，需要注意；</li>
        </ol>
    </div>
</body>
</html>
