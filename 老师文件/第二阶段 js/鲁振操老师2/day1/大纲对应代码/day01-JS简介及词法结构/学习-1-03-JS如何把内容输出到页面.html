<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-JS如何把内容输出到页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>JS页面内容输出方式:</h3>
    <ol>
        <li>页面弹窗：alert('弹出的内容');</li>
        <li>页面输出内容：document.write('输出到页面的内容')；</li>
        <li>弹出选择框：confirm('你确定执行该操作？'); 返回TRUE(确定)或FALSE（取消）；</li>
    </ol>
</div>
</body>
</html>
