<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-17-可选的分号</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>可选OR必选的分号</h3>
        <ol>
            <li>JavaScript使用分号(;)将语句分隔开;</li>
            <li>分号并不是必须的，换行也可以表示一个语句结束，执行时会自动填充分号;</li>
            <li>
                JavaScript并不是在所有的换行处都填充分号：
                只有在缺少了分号无法正确解析时才会填充分号;
            </li>
            <li>所以，你还有必要吝啬加分号吗？</li>
            <li>所以，请使用分号来明确标记语句的结束，即使在并不完全需要分号的时候也是如此;</li>
        </ol>
    </div>
</body>
</html>
