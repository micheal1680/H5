<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-JS如何把内容打印到控制台</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>JS控制台信息输出方式：</h3>
    <ol>
        <li>console.log('打印"日志"信息到控制台');</li>
        <li>console.error('打印"错误"信息到控制台');</li>
        <li>console.warn('打印"警告"信息到控制台');</li>
        <li>console.info('打印"消息"到控制台');</li>
        <li>
            JavaScript清空控制台消息：clear();
            一般来讲浏览器的控制台自带有清空功能，clear()是拿来装逼用的；
        </li>
    </ol>
</div>
</body>
</html>
