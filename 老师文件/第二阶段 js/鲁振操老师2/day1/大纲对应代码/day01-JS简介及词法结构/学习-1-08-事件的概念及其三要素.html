    <h3>事件的概念</h3>
        事件是指可以被JavaScript监测到的行为；<hr>
        如：鼠标点击、鼠标移动、鼠标移入/离开、键盘按键、页面载入等；
    <h3>JavaScript完成一个事件的三要素：</h3>
    <code>结合现实事件：小王，把灯打开一下</code>；
    <ol>
        <li>事件源：操作对象，名词，对应：开关;</li>
        <li>事件：做什么动作，动词，对应：摁一下；</li>
        <li>事件处理：背后要做哪些工作，具体要干什么，这里就是我们要写代码具体实现的功能了，对应：接通火线，把灯点亮；
        </li>
    </ol>
    </div>
