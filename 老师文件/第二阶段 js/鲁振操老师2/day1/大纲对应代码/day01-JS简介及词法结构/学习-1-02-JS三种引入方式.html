<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-JS三种引入方式</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>JS如何引入到页面</h3>
    <ol>
        <li>行级：给标签设置对应的属性，属性值是要执行的JavaScript代码；</li>
        <li>嵌入：使用script标签，标签需要闭合，标签内容是要执行的JavaScript代码；</li>
        <li>引入：使用script标签，标签需要闭合，设置属性src，src的值是js文件路径，如：./js/my.js；</li>
        <li>关于js文件：js代码可以直接写在一个独立的文件里面，该文件就是js文件，后缀是.js；</li>
    </ol>
</div>
</body>
</html>
