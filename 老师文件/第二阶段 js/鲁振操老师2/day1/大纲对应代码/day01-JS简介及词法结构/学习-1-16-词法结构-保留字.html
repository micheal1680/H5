<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第一天-16-保留字</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>保留字</h3>
        <ol>
            <li>JavaScript默认的把一些标识符拿来作为自己的关键词，如：for、if、while，这些关键词称作保留字;</li>
            <li>我们在写代码定义标识符的时候不能使用保留字;</li>
        </ol>
    </div>
</body>
</html>
