<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第六天-06-数组-遍历</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>for循环对数组元素进行遍历；</h3>
        <ol>
            <li>
                元素的添加；
                <pre>
                    var arr = ['h', 'q', 'y', 'j'];
                    for (var i = 0; i < arr.length; i++) {
                        console.log(arr[i]);
                    }
                </pre>
            </li>
        </ol>
    </div>
    <script>
        var arr = ['h', 'q', 'y', 'j'];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

    </script>
</body>
</html>
