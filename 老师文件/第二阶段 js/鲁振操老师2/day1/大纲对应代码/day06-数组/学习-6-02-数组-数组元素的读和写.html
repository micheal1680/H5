<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习笔记-第六天-02-数组-数组元素的读和写</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>用中括号对数组元素进行操作</h3>
        <ol>
            <li>
                数组元素的读写；
                <pre>
                    var h = 10;
                    var arr6 = new Array({x:1, y:2}, h+5, h+9);
                    console.log(arr6[0]);
                    arr6[3] = 30;
                    console.log(arr6);
            </li>
            So Easy，没什么好说的；
        </ol>
    </div>
    <script>
        var h = 10;
        var arr6 = new Array({x:1, y:2}, h+5, h+9);
        console.log(arr6[0]);
        arr6[3] = 30;
        console.log(arr6);

    </script>
</body>
