<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script>
        var a = 'b';
        let passwd = '123456';
        "UPDATE user SET passwd ='123456'"
        console.log("UPDATE user SET passwd ='" + passwd + "'"); //passwd是一个变量，但是想要将其值用单引号引起来并打印，一般情况是直接得到：123456，但是想得到‘123456’，则就要用“引引加加”。
        console.log("UPDATE user SET passwd ='"+passwd+"'");//引引加加 
        console.log(a);
        console.log(''); //空字符串
        console.log(' '); //含有一个空格的字符串

        console.log(null == undefined);//true
        console.log(null === undefined);//false
        
    </script>
</body>
</html>
