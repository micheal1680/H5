<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检查一个属性是否属于一个对象</title>
</head>

<body>
    <script>
        var obj = { username: '刘西宇', age: 20, height: 180 };
        console.log(obj);
        //使用in检查一个属性是否属于一个对象，包括从原型之上继承过来的属性
        console.log('username' in obj);
        console.log('age' in obj);
        console.log('class' in obj);
        console.log('ads' in obj);

        console.log('toString' in obj);//true
        console.log('valueOf' in obj);

        // hasOwnProperty:自身的属性，不包括从原型之上继承过来的属性；
        console.log(obj.hasOwnProperty('username'));
        console.log(obj.hasOwnProperty('toString'));//false


    </script>
</body>

</html>
