<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型</title>
</head>
<body>
    <script>
        function  Car(brand, color){
            this.brand = brand;
            this.color = color;
        }
        // 使用原型往构造函数之上增加新的属性和方法
        Car.prototype.price = 1000000;

        var car1 = new Car('奥迪', '白色');

        console.log(car1);
        // 构造函数的原型即prototype  和 实例化的对象的原型即__proto__ 的关系

        console.log(Car.prototype == car1.__proto__);//true
        console.log(Car.prototype === car1.__proto__);//true
        // 对象的地址引用  obj1里面存储的是 {username:'李旭'} 的引用地址。  下面所有的操作完全适用于数组
        var obj1 = {username:'李旭'};
        var obj2 = {username:'李旭'};
        console.log(obj1 == obj2);//false
        //同一个地址引用
        var obj3 = {username:'肖晗'};
        var obj4 = obj3;
        console.log(obj3 == obj4);
        obj4.age = 20;
        obj3.height = '180cm';
        console.log(obj3, obj4);
        // 打印结果
        var obj5 = {};//true
        console.log(!!obj5);


        // new Object();

    </script>
</body>
</html>
