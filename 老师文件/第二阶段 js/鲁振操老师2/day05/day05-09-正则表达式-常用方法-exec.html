<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>

<body>
    <script>
       var str = '今天是2019年11月1号，星期五';
       var reg = /(\d{2,4})年(\d{1,2})月(\d{1,2})号/;
       var r = reg.exec(str);
       console.log(r);
    </script>
</body>

</html>
