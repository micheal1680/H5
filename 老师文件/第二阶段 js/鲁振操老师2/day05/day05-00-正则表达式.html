<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式的创建</title>
</head>
<body>
    <script>
        var str = 'hqyj的官网是hqyj.com';

        // 简单的创建方法   这种模式不支持表达式   对象 .
        var reg = /hqyj/;
        var r = str.match(reg);
        console.log(r);

        // 标准方式  支持表达式   对象的  []
        var hqyj = '官网';
        var regexp = new RegExp('hqyj');
        console.log(str.match(regexp));
    </script>
</body>
</html>
