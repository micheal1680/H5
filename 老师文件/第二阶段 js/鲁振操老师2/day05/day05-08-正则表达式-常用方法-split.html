<body>
    <div>

    <script>
        var str = '不知道|写什么,对边写点     但是 写什   么';
        var reg = /\s+|\,|\|/;
        console.log(str.split(reg));
        //面试题
        var num = 123456780000; //数学使用
        num = num.toString();//转换成字符串
        var l = num.length % 3;//从后面开始，每三个数字一组
        //substr(start, length):
        var start = num.substr(0, l) + (l ? ',' : '');
        //substring(start, end) : 如果没有end表示到结尾
        var r = start + num.substring(l).match(/\d{3}/g).join(',');
        console.log(r);
       //,345,678
    </script>
</body>
