<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>instanceof</title>
</head>

<body>
    <script>
        //对象的深度复制：复制一份新的出来，而不是同一个引用
        var obj = {username:'肖晗', age:20, class:'H51909'};
        var obj1 = JSON.parse(JSON.stringify(obj));
        obj1.height = '180';
        console.log(obj1); //{username:'肖晗', age:20, height:'180'}
        console.log(obj); //{username:'肖晗', age:20}
    </script>

</body>

</html>
