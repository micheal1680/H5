<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON</title>
</head>

<body>
    <script>
        var arr = new Array(1,2,3);
        console.log(arr);

        var arr1 = [1,,,,,2,3,,,,,,,];//稀疏数组
        console.log(arr1);

        // concat
        var arr2 = [4,5,6];
        var arr3 = [7,8,9];
        console.log(arr2.concat(arr3));//没有改变原始数组
        console.log(arr2);
        // entries  数组的循环
        var arr4 = ['a', 'b', 'c', 'd', 'e', 'f'];
        for (var a of arr4.entries()) {//把下标和元素作为一个数组循环出来
            console.log(a);
        }
        for (var a of arr4) { //循环出来对应的元素
            console.log(a);
        }

        for (var b of arr4.keys()) {
            console.log(b);
        }
        // for  length
        // for...of
        // forEach
    </script>
</body>

</html>
