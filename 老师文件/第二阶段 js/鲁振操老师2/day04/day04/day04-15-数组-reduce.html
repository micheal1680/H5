<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的方法</title>
</head>

<body>
    <script>
        var arr = [1,2,3,4,5,6];
       var sum = arr.reduce(function(a,b){
           console.log(a,b );
           return Math.pow(b, a);
       }, 1);
       console.log(sum);
       //Infinity:js里面的最大值
        //-Infinity:表示js里面的最小值

    </script>
</body>

</html>
