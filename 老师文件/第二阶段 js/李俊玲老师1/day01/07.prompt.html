<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prompt</title>
</head>

<body>
    <script>
        var re = window.prompt("请输入:");
        alert(re);
        // 这里实际上只需要window.prompt("请输入:");就可以得到这个输入框弹框，但是将他赋给一个变量是常用的方法
    </script>
</body>

</html>
