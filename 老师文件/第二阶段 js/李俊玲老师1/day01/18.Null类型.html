<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.Null类型.html</title>
</head>

<body>
    <script>

        var car = {
            name: "宝马七系",
            price: "20万"
        };
        if(car != null){
            console.log("我已经买到了");
        }

        console.log(null == undefined);// es 262规定两者相等
        console.log(null === undefined);// false  null类型为object undefined类型为Undefined


    </script>
</body>

</html>
