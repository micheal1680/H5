<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
</head>

<body>
    <script>
        // while(布尔表达式){//语句块}
        var i = 5;
        while (i < 5) { // false
            console.log(i);
            i += 2;
        }

        var money = 100000;
        var count = 0;
        while (money >= 5000) {
            if (money > 50000) {
                money *= 0.95;
            } else {
                money -= 5000;
            }
            count++;
        }

        console.log(`此人经过路口${count}次,剩下${money.toFixed(2)}元`);

        // 使用while循环打印九九乘法表
        var i = 1;
        while (i <= 9) {
            var j = 1;
            while (j <= i) {
                document.write(`<td>${j} * ${i} = ${i*j} &nbsp;&nbsp;&nbsp;&nbsp;`);
                j++;
            }
            document.write("<br/>");
            i++;
        }

        // var n = 1;
        // while(n<10){
        //     console.log(i); // 死循环
        // }


        // 1+ 2+ 3+ ... + 10 
        var num = 1;
        var sum = 0;
        while (num <= 10) {
            sum += num;
            num++;
        }
        console.log(sum)
    </script>
</body>

</html>
