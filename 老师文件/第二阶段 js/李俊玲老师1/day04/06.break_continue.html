<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let index = 0; index < 10; index++) {
            if(index == 5){
                break; // 跳出循环,不再执行后面的循环
            }
            console.log(index);
        }

        for (let index = 0; index < 10; index++) {
            if(index == 5){
                continue; // 跳过当前循环,执行后面的循环
            }
            console.log(index);
        }
    </script>
</body>

</html>
