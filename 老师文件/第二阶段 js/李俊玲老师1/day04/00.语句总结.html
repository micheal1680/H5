    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        if语句: if(条件){当条件为真时执行的代码}   
                if(条件){当条件为真时执行的代码}else{当条件为假时执行的代码}   
                if(条件1){当条件1为真时执行的代码}else if(条件2){当条件1为假,条件2为真时执行的代码}...else{其他条件都为假时执行的代码}
        switch语句: switch(key){case 值1: 语句; break;case 值2: 语句; break;...default: 语句块;break;}
                    当key匹配(值和类型完全一致)到case后的值时,执行case后的语句,遇到break跳出switch
                    break: 跳出switch语句,防止出现穿透效果
        for语句: 将代码块执行指定次数.  
                 for(语句1;语句2;语句3){需要重复的代码块}
                 语句1: 初始化变量,可以初始化多个变量
                 语句2: 判断循环条件是否满足, true: 执行代码,false: 终止循环
                 语句3: 更改变量,已达到更改循环条件的效果,防止出现死循环
        while语句: 初始化变量 while(条件){//代码块  变量更改}; 
                   当条件为true时执行代码块,false 不进入循环
        do-while语句: 初始化变量 do{//代码块}while(条件) : 先执行再判断,即便初始条件为false也会执行一次
        break: 跳出循环(switch for while do-while);
        continue: 结束当前循环(for while do-while),进入下一个循环
        label: 标签名: (例如 forThere: )标识一段代码,和break配合使用跳出指定循环 和continue配合配合使用跳过指定循环
        return: 结束函数,并将结果返回  , 如return后的语句无法执行
        throw: 抛出异常  符合条件即可执行throw后面的语句  抛出字符串 数字 逻辑值 对象
        try-catch-finally: try{业务代码}catch(e){业务代码出错时执行的代码块}finally{无论正确与否都会执行}
        with: 不建议使用
     -->
</body>

</html>
