<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do_while</title>
</head>

<body>
    <script>
        // do{
        //     // 代码块
        // }while(布尔表达式);
            // 无论条件满足与否,至少会执行一次
        var i = 5;
        do {
            console.log(i);
            i++;
        } while (i < 5);
    </script>
</body>

</html>
