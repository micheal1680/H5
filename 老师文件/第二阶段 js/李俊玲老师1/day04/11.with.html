<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>with</title>
    <style>
        div {
            color: red;
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }
    
    </style>
</head>

<body>
    <div class="myDiv">div</div>
    <script>        
        //  document.querySelector(".myDiv").style.backgroundColor = "green";
        //  document.querySelector(".myDiv").style.color = "#000";
        //  document.querySelector(".myDiv").style.fontSize = "30px";
        with(document.querySelector(".myDiv").style) {    //with的使用
            backgroundColor = "green"; 
            color = "#000";
            fontSize = "30px";
        }
    </script>
</body>

</html>
