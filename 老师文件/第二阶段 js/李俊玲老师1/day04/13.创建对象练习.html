<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建对象练习</title>
</head>

<body>
    <script>
        // 字面量
        var person = {
            name: "帅哥",
            action: function () {
                alert("H5前端");
            }
        }
        // new
        var person2 = new Object();
        person2.name = "帅哥";
        person2.action = function () {
            alert("H5前端");
        }
        // 构造函数
        function createPerson(name, content) {
            this.name = name;
            this.action = function () {
                alert(content);
            }
        }
        var person3 = new createPerson("帅哥", "H5前端")
    </script>
</body>

</html>
