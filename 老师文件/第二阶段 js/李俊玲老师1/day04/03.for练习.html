    <script>
        // var arr = [1,"string",{name: "张三"},[1,2,3]];
        // 循环个数组var size=[1,2,3,4,5,6,7]，输出数组的每个元素到页面上;
        var size = [1, 2, 3, 4, 5, 6, 7];

        for (var index = 0; index < size.length; index++) {
            console.log(size[index]);
        }
        /* 
            i * j = re
            1 * 1 = 1
            1 * 2 = 2   2 * 2 = 4
            1 * 3 = 3   2 * 3 = 6  3 * 3 = 9

         */
        //  写个乘法口诀表;
        for (var j = 1; j < 10; j++) {
            for (var i = 1; i <= j; i++) {
                var re = i * j
                document.write(`<td>${i} * ${j} = ${re} &nbsp;&nbsp;&nbsp;&nbsp;`);
            }
            document.write("<br/>");
        }

        /* 
        百钱百鸡
            公鸡5文钱一只，
            母鸡3文钱一只，
            小鸡1文钱三只，
            用100文钱买100只鸡， 
            问，公鸡，母鸡，小鸡各几只？
        */

        for (var gj = 0; gj <= 20; gj++) {
            for (var mj = 0; mj <= 33; mj++) {
                for (var xj = 0; xj <= 100 - gj - mj; xj++) {
                    if (gj * 5 + mj * 3 + xj / 3 == 100 && gj + mj + xj == 100) {
                        console.log(`公鸡: ${gj}只,母鸡: ${mj}只,小鸡: ${xj}只`);
                    }
                }
            }
        }

        // 写一个方法，求一个字符串的字节长度。
        //（提示：字符串有一个方法charCodeAt();
        //       一个中文占两个字节，一个英文占一个字节
        // ）。

        var string = "1hello我是中文！"; // 9
        var length = 0;
        for (var index = 0; index < string.length; index++) {
            // console.log(string[index]);
            var unicode = string.charCodeAt(index);
            if (unicode <= 255) {   //英文的Unicode<=255
                length++;
            } else {
                length += 2;
            }
        }
        console.log(length)
        // 求一个字符串中,中文的字数
        let sum = 0;
        for (let index = 0; index < string.length; index++) {
            if (string.charCodeAt(index) > 255) {    //中文的Unicode>255
                sum++;  
            }
// string.charCodeAt(i):就是求字符串string的指定下标的字符的Unicode编码
        }
        console.log(sum);
    </script>
