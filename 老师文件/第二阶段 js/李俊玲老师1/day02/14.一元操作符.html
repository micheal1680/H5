<body>
    <script>
        // 递增递减
        // ++   --
        // ++age  --age  符号在前 先+1/-1在操作
        // age++  age--  符号在后 先操作再+1/-1

        // var age = 29;
        // ++age;

        var age = 29;
        age = age + 1;
        console.log(age); //30

        // var height = 188;
        // --height;

        var height = 188;
        height = height - 1;
        console.log(height); // 187

        var weight = 150;
        // var newNum = weight++; // 后置递增  先赋值 再加一
        var newNum = ++weight; // 前置递增 先加一 

        console.log(newNum); // 151

        var a = 2;
        console.log(a--); // 2
        console.log(a); // 1
