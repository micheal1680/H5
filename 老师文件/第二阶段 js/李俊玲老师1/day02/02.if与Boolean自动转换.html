<body>
    <script>
        var message = "Hello world!"; // 字符串
        // if (布尔表达式)   判断布尔表达式的结果  真值(true) 执行语句块
        if (message) { // 隐式转换为布尔值  Boolean(massage) ==> true

            alert("Value is true")

        }
    </script>
