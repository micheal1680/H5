<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑操作符</title>
</head>

<body>
    <script>
        // 逻辑非 ! 直接将其他类型的值转为布尔类型再取反 
        // alert(!false); // true
        // alert(!"blue"); // false
        // alert(!0); // true
        // alert(!NaN); // true
        // alert(!""); // true
        // alert(!12345); // false

        // 逻辑与 &&  第一个值为真则返回第二个值的结果
        //           第一个值为假则返回第一个值

        var a = {
            id: 1
        };
        var re = a && 1;
        // alert(re); //1
        var re2 = 1 && a;
        console.log(re2);

        var found = false;
        var result = found && someUndefinedVariable;
        // alert(result);

        // 逻辑或 || 第一个值为真则直接返回第一个值的结果
         //         第一个值为假则返回第二个值的结果

        var found = true;
        var result = (found || someUndefinedVariable);
        alert(result);

        var c = (a = 3) || (b = 4);
        console.log(a); //值为多少？ 3
       // console.log(b); //值为多少？ 报错
        console.log(c); //值为多少？ 3
        var x = null;
        var y = 1;
        var myObject = x || y;
        console.log(myObject); // 1

        console.log("============================")
        console.log((1+1) && 0); //   0
        console.log("" && (3-3));// ""
        console.log((1+1) || 0);// 2
        console.log("" || "");// ""
    </script>
</body>

</html>
