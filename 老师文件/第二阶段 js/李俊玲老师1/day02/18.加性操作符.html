<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加性操作符</title>
</head>

<body>
    <script>
        // + -
        // + 加法
        /* 
            - 如果有一个操作数是 NaN，则结果是 NaN;
            - 如果是 Infinity 加 Infinity，则结果是 Infinity;
            - 如果是-Infinity 加-Infinity，则结果是-Infinity;
            - 如果是 Infinity 加-Infinity，则结果是 NaN;// Infinity +（- Infinity ）=NaN
            - 如果是+0 加+0，则结果是+0;
            - 如果是-0 加-0，则结果是-0;
            - 如果是+0 加-0，则结果是+0。//+0-0=+0
        不过，如果有一个操作数是字符串，那么就要应用如下规则：
            - 如果两个操作数都是字符串，则将第二个操作数与第一个操作数拼接起来;
            - 如果只有一个操作数是字符串，则将另一个操作数转换为字符串，然后再将两个字符串拼接起来;如果有一个操作数是对象、数值或布尔值，则调用它们的 toString()方法取得相应的字符串值，然后再应用前面关于字符串的规则。对于 undefined 和 null，则分别调用 String()函数并取得字符串"undefined"和"null"。
         */
        console.log(1 + 3); // 4
        console.log(1 + NaN); // NaN
        console.log(Infinity + Infinity); // Infinity
        console.log(-Infinity + -Infinity); // -Infinity
        console.log(Infinity + -Infinity); // NaN
        console.log(-Infinity + Infinity); // NaN
        console.log(0 + 0); // +0
        console.log(-0 + -0); // -0
        console.log(0 + -0); // +0
        console.log("123" + 8); // "1238"
        console.log("123" + "8"); // "1238"
        console.log("------------------------")
        // - 减法
        /* 
           - 如果两个操作符都是数值，则执行常规的算术减法操作并返回结果;
           - 如果有一个操作数是 NaN，则结果是 NaN;
           - 如果是 Infinity 减 Infinity，则结果是 NaN;//infinity-infinity=NaN
           - 如果是-Infinity 减-Infinity，则结果是 NaN;
           - 如果是 Infinity 减-Infinity，则结果是 Infinity;
           - 如果是-Infinity 减 Infinity，则结果是-Infinity;
           - 如果是+0 减+0，则结果是+0;// +0 - (+0) == +0
           - 如果是+0 减-0，则结果是0;//+0-（-0）=（-0）
           - 如果是-0 减-0，则结果是+0;
           - 如果有一个操作数是字符串、布尔值、 null 或 undefined，则先在后台调用 Number()函数将其转换为数值，然后再根据前面的规则执行减法计算。如果转换的结果是 NaN，则减法的结果就是 NaN;
           - 如果有一个操作数是对象，则调用对象的 valueOf()方法以取得表示该对象的数值。如果得到的值是 NaN，则减法的结果就是 NaN。如果对象没有 valueOf()方法，则调用其 toString()方法并将得到的字符串转换为数值。
         */
        console.log(1 - 1); // 0
        console.log(1 - NaN); // NaN
        console.log(Infinity - Infinity); // NaN
        console.log(-Infinity - -Infinity); // NaN
        console.log(Infinity - -Infinity); // Infinity
        console.log(-Infinity - Infinity); // -Infinity
        console.log(+0 - +0); // 0
        console.log(+0 - -0); // 0
        console.log(-0 - -0); // 0
        console.log("1" - 1); // 0
        console.log(true - 1); // 0
        console.log(null - 1); // -1
        console.log(undefined - 1); // NaN
        console.log("undefined" - 1); // NaN
    </script>
</body>

</html>
