<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乘性操作符</title>
</head>

<body>
    <script>
        // *  /  % 

        // * 乘法
        /*  - 如果操作数都是数值，执行常规的乘法计算，即两个正数或两个负数相乘的结果还是正数，而如果只有一个操作数有符号，那么结果就是负数。如果乘积超过了 ECMAScript 数值的表示范围，则返回 Infinity 或-Infinity;
            - 如果有一个操作数是 NaN，则结果是 NaN;
            - 如果是 Infinity 与 0 相乘，则结果是 NaN;// Infinity*0=NaN
            - 如果是 Infinity 与非 0 数值相乘，则结果是 Infinity 或-Infinity，取决于有符号操作数的符号; 
            - 如果是 Infinity 与 Infinity 相乘，则结果是 Infinity; 
            - 如果有一个操作数不是数值，则在后台调用 Number()将其转换为数值，然后再应用上面的规则。
        */
        console.log(1 * 8); // 8
        console.log(1 + NaN); // NaN
        console.log(Infinity * 0); // NaN
        console.log(Infinity * 8); // Infinity
        console.log(Infinity * -8); // -Infinity
        console.log(Infinity * Infinity); // Infinity
        console.log(false * 9); // 0
        console.log("99" * 1); // 99
        console.log("====================")
        // / 除法
        /* 
            - 如果操作数都是数值，执行常规的除法计算，即两个正数或两个负数相除的结果还是正数，而如果只有一个操作数有符号，那么结果就是负数。如果商超过了 ECMAScript 数值的表示范围，则返回 Infinity 或-Infinity;
            - 如果有一个操作数是 NaN，则结果是 NaN;
            - 如果是 Infinity 被 Infinity 除，则结果是 NaN;   // Infinity / Infinity = NaN
            - 如果是零被零除，则结果是 NaN;      //0/0==NaN                 
            - 如果是非零数被零除，则结果是 Infinity 或-Infinity，取决于有符号操作数的符号;  7 / 0 ==Infinity
            - 如果是 Infinity被任何数值除,则结果是Infinity 或-Infinity，取决于有符号操作数的符号;// Infinity/0=Infinity
            - 如果有一个操作数不是数值，则在后台调用 Number()将其转换为数值，然后再应用上面的规则。
         */
         console.log(99 / 1); // 99
         console.log(NaN / 1); // NaN
         console.log(0 / NaN); // NaN
         console.log(Infinity / Infinity); // NaN
         console.log(0 / 0); // NaN 
         console.log(9 / 0); // Infinity
         console.log(-9 / 0); // -Infinity
         console.log(Infinity / 0); // Infinity
         console.log(Infinity / -0); // -Infinity
         console.log(true / 1); // 1
         // console.log("99" / 1); // 99
        console.log("++++++++++++++++++++++++")
        // % 取模

        /* 
            - 如果操作数都是数值，执行常规的除法计算，返回除得的余数;
            - 如果被除数是无穷大值Infinity 而除数是有限大的数值，则结果是 NaN;// Infinity%？=NaN
            - 如果被除数是有限大的数值而除数是零，则结果是 NaN;//5%0=NaN
            - 如果是 Infinity 被 Infinity 除，则结果是 NaN;   // Infinity % Infinity = NaN
            - 如果被除数是有限大的数值而除数是无穷大的数值，则结果是被除数; // 5%Infinity = 5
            - 如果被除数是零，则结果是零;//0%？=0 
            - 如果有一个操作数不是数值，则在后台调用 Number()将其转换为数值，然后再应用上面的规则
          */
          console.log(26 % 5); // 1
          console.log(Infinity % 5); // NaN
          console.log(26 % 0); // NaN
          console.log(Infinity % Infinity); // NaN
          console.log(26 % Infinity); // 26
          console.log(0 % 5); // 0
          console.log(0 % Infinity); // 0
          console.log(0 % NaN); // NaN
          console.log("26" % 5); // 1
          console.log("a" % 5); // NaN

    </script>
</body>

</html>
