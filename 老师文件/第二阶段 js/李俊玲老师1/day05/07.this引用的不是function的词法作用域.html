<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this引用的不是function的词法作用域</title>
</head>

<body>
    <script>
        function fn() {
            var a = "fnA";
            this.fm();
        }

        function fm() {
            console.log(this.a);
        }

        var a = "windowA"
        fn(); // "windowA"
    </script>
</body>

</html>
