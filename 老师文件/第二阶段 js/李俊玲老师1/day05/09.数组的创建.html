<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array();// 创建一个空数组
        console.log(arr);

        var arr2 = new Array(20);// 创建一个长度为20的数组
        console.log(arr2);

        var arr3 = []; // 使用字面量创建一个空数组
        console.log(arr3);

        var arr4 = [1,2,3,4,5];// 元素之间由逗号分隔 数据类型可以不同,建议尽量类型不要太复杂
        console.log(arr4);
    </script>
</body>
</html>
