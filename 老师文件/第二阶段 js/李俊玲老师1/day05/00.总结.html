         /* 
            对象属性: 访问属性:  .属性名 [变量/"属性名"] 
                     删除属性: delete
                     检测属性: in: 自有属性和继承的属性 hasOwnProperty(): 自有属性
                     属性遍历: for_in  
                     存取器属性: getter 只读属性和setter 设置属性
            序列化对象: JSON.stringify(对象): 对象>>>字符串
                       JSON.parse(JSON字符串): 字符串>>>对象
            this: 谁调用函数,函数内的this就指向谁 
                  显式绑定: call()/apply()/bind();
            数组:
                创建: new Array()  字面量[];
                读: 数组名[下标]  toString() valueOf()
                添加: 数组名[下标] = "值";  数组名.push("值"): 在数组尾部添加元素, 返回数组的新长度
                                        数组名.unshift("值"): 在数组头部添加元素, 返回数组的新长度
                删除: delete : 位置还在,只是为empty 长度没变  
                     数组名.pop(): 删除数组最后一个元素,返回被删除的元素的值
                     数组名.shift():删除数组第一个元素,返回被删除的元素的值
                遍历: for循环 
                复制: 浅复制: 只是复制数组的引用地址
                      深复制: 将第一个数组的值全部拷贝到第二个数组中 
            string: 通过下标访问
                    str.indexOf("目标字符串"); 返回值为目标字符串第一次出现的位置或-1(没有找到)
                    str.lastIndexOf("目标字符串"); 返回值为目标字符串最后一次出现的位置或-1(没有找到),从后往前找
                    str.charCodeAt(指定位置): 返回指定位置的字符的Unicode编码
                    str.charAt(指定位置): 返回指定位置的字符
                    截取字符串: str.substring(start,end): str[start]---str[end-1]
                                str.substr(start,length): 
                                str.slice(start,end): 正值: str[start]---str[end-1]  length+负值
            

            


          */
