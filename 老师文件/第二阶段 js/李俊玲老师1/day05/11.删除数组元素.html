<body>
    <script>
        var arr = [0, 1, 2, 3, 4, 5, 6];
        // delete 不常用
        delete arr[3];
        console.log(arr)
        console.log(arr[3]);

        // 删除元素  pop() 在数组尾部进行操作
        console.log(arr.pop()); // 有返回值  返回的是被删除的元素的值
        console.log(arr);

        // 删除元素 shift() 在数组头部进行操作

        console.log(arr.shift()); // 有返回值  返回的是被删除的元素的值
        console.log(arr[0]);
