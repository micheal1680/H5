<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./bower_components/react/react.development.js"></script>
    <script src="./bower_components/react/react-dom.development.js"></script>
    <script src="./bower_components/babel/browser.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class Clock extends React.Component {
            //构造函数：组件加载时会自动触发执行
            constructor(props) {
                super();

                this.state = {
                    time: new Date()
                }

                setInterval(()=>{
                    this.setState({
                        time: new Date()
                    })
                }, 1000)
            }

            render() {
                return(
                    <div>
                        <h1> { this.state.time.toLocaleDateString()} - { this.state.time.toLocaleTimeString() } </h1>
                    </div>
                )
            }
        }
        
        
        ReactDOM.render(
            <div>
               <Clock/>
            </div>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
