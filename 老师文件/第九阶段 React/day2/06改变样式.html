<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./bower_components/react/react.development.js"></script>
    <script src="./bower_components/react/react-dom.development.js"></script>
    <script src="./bower_components/babel/browser.js"></script>

    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two {
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .three {
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyApp extends React.Component {
            constructor(props) {
                super();

                this.num = 1;
                this.state = {
                    change: 'one'
                }
            }

            handleChange() {
               this.setState({
                   change: this.state.change == "one" ? "two": "one"
               })
            }
            handleThree() {
                this.num++;
                console.log(this.num);
                this.setState({
                    change: this.num%3 == 0 ? 'one' : (this.num%3 == 1 ? "two" : "three")
                })
            }
            render() {
                return(
                    <div>
                        <button onClick={this.handleChange.bind(this)}>点击切换显示</button>
                        <button onClick={this.handleThree.bind(this)}>点击切换3种样式</button>
                        <div className={this.state.change}>我是一个盒子</div>
                    </div>
                );
            }
        }

        
        ReactDOM.render(
            <div>
               <MyApp />
            </div>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
