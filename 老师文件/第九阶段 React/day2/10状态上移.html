<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./bower_components/react/react.development.js"></script>
    <script src="./bower_components/react/react-dom.development.js"></script>
    <script src="./bower_components/babel/browser.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class Name extends React.Component {
            render() {
                return(
                    <div>
                        <h1> { this.props.name } </h1>
                    </div>
                )
            }
        }
        class Link extends React.Component {
            render() {
                return(
                    <div>
                        <h2> { this.props.link } </h2>
                    </div>
                )
            }
        }
        class WebSite extends React.Component {
            constructor(props) {
                super();

                this.state = {
                    name: "百度一下",
                    link: "http://www.baidu.com"
                }
            }

            change() {
                this.setState({
                    name: "新浪",
                    link: "http://www.sina.com"
                })
            }
            render() {
                return(
                    <div>
                        <Name name={this.state.name}/>
                        <Link link={this.state.link}/>
                        <button onClick={this.change.bind(this)}>点击改变状态</button>
                    </div>
                )
            }
        }
       
        ReactDOM.render(
            <div>
               <WebSite />
            </div>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
