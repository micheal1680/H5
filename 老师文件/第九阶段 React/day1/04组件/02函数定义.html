<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!-- 引入相关的js库 ： 先加载React，后加载react-dom， babel没有顺序-->
     <script src="../bower_components/react/react.development.js"></script>
     <script src="../bower_components/react/react-dom.development.js"></script>
     <script src="../bower_components/babel/browser.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        function One(props) { //props表示使用组件时传递的多个属性的集合
            return (
                <div>我是普通函数定义的组件--{props.name}</div>
            )
        }

        const Two = () => {
            return (
                <div>我是箭头函数定义的组件</div>
            )
        }

        ReactDOM.render(
            <div>
                <One name="function" title="yyy"/>
                <Two />
            </div>,
            document.getElementById("root")
        )

    </script>
</body>
</html>
