<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #f00;
            /* 绝对定位脱离了标准文档流   子绝父相*/
            position: absolute;
            right: 100px;
            bottom: 50px;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: gray;
        }
        .content{
            height: 1000px;
        }
        .box2-parent{
            width: 500px;
            height: 500px;
            background-color: green;
            /* 相对定位是为绝对定位而做准备的 */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2-parent">
        <div class="box2"></div>
        <div>我是box2后面的内容</div>
    </div>
    <div class="box3"></div>
    <div class="content"></div>
</body>
</html>
