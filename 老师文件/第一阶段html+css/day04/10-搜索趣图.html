    <title>Document</title>
    <style>
        .box {
            border: 1px solid #ccc;
            width: 270px;
            border-top: 3px solid #FF8400;

        }

        }

        }
        .con-box img{
            width: 6px;
            height: 6px;
        }
        .con-box span{
            vertical-align: middle;
            /* 行内标签可以设置左右的内外边距，不可以设置上下的内外边距 */
            padding-left: 8px;
        }

        .con-box1{
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .con-box2{
            padding-bottom: 6px;
            padding-top: 6px;

        }

</head>
