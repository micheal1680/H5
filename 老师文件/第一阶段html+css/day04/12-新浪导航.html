<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 通配符选择器用于去掉浏览器的默认样式，因为浏览器有其自身的默认样式 */
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            padding: 0  12%;
            /* background-color: #ccc; */
            border-top: 4px solid #FF8500;
            border-bottom: 1px solid #ccc;

            overflow: hidden;
        }
        .nav .left{
            float: left;
        }
        .nav .right{
            float: right;
        }
        .nav a{
            color: #000;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 16px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="left">
            <a href="#">设为首页</a>
            <a href="#">手机新浪网</a>
            <a href="#">移动客户端</a>
        </div>
        <div class="right">
            <a href="#">登录</a>
            <a href="#">微博</a>
            <a href="#">博客</a>
            <a href="#">邮箱</a>
            <a href="#">网站导航</a>

        </div>
    </div>
</body>
</html>
