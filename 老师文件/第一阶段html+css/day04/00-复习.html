<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mydiv {
            width: 200px;
            height: 30px;
            background-color: #ccc;
            /* display: inline-block; */
            /* 设置盒子水平方向居中  只能针对于块级元素 */
            margin: 0 auto;
            text-align: center;
            line-height: 30px;
        }


        .box {
            background-color: #ccc;
            padding: 30px 0;
            width: 600px;
        }

        .box .div1 {
            width: 200px;
            height: 50px;
            background-color: #f00;
            margin: 0 auto;

            text-align: center;
            line-height: 50px;
        }


        .box2{
            background-color: #f00;
            /* 宽高设为百分比  都是相对于父元素的百分之多少 */
            width: 70%;
            /* height: 90%; */
            height: 500px;
        }
        .box2 .div22{
            height: 100%;
        }
        .box2 .div11{
            width: 50%;
            height: 50%;
            background-color: #ccc;
        }

        .box3{
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 
        1.css特性：层叠性  css继承性  a   
        css的优先级：!important>行内样式>id选择器>class选择器>标签选择器>通配符选择器>浏览器默认样式
        2.css优先级权重
        3.背景：background-color：rgba()  background-image  background-repeat  background-size
               background-position  background-attachment  
               background：background-color  background-image  background-repeat  background-attachment background-position；
        4.多背景
        5.盒子模型：外边距  内边距  边框  内容
        标准盒模型：
        转换为IE盒模型：box-sizing：border-box;

     -->
    <div class="mydiv">我是div</div>
