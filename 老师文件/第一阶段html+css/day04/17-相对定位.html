<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #f00;
            /* 相对定位没有脱离标准文档流 */
            position: relative;
            left: 100px;
            top: 50px;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
