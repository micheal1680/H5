<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            background-color: #f00;
            padding-top: 100px;
        }
        .box div{
            width: 200px;
            height: 100px;
            background-color: #ccc;
            float: left;
        }
        /* ：after和::after同效果，只不过前者是CSS2结构的内容，后者是CSS3结构的内容 */
        .box::after{
            display: block;
            content: '';
            clear: both;
        }
        .afterdiv::after{
            content: 'div';
        }
    </style>
</head>
<body>
    <!-- 
        4.伪元素清除浮动
     -->
    <div class="afterdiv">我是</div>
    <div class="box">
        <div>我是div</div>
    </div>

</body>
</html>
