<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 路径有相对路径和绝对路径 -->

    <!-- 绝对路径： 我们在不同的文件去引用同一张图片的时候，都是相同的路径-->
    <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3357786243,3135716437&fm=26&gp=0.jpg" alt="">

    <!-- 相对路径: -->
    <!-- ./ : 当前目录-->
    <img src="./imgs/01.jpg" alt="">

    <!-- ../  : 回到上一级目录 -->
    <img src="../images/0.jpg" alt="">

    <a href="../12-锚点定位.html">锚点定位</a>
</body>
</html>
