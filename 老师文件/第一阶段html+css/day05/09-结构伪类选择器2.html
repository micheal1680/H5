<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 选择的元素是他父元素的唯一一个元素 */
        div:only-child{
            background-color: #ccc;
        }
        /*  选择的元素是他上级元素的唯一一个相同类型的子元素 */
        div:only-of-type{
            color: red;
        }

        /* 现在的元素里面没有任何的内容或子节点 */
        div:empty{
            width: 100px;
            height: 100px;
            background-color: #f00;
            border-radius: 50%;
        }
        /*  匹配文档的根节点，在html中根元素永远是html */
        :root{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>我是div1</div>
        <div>我是div2</div>
        <div>我是div3</div>
        <div>我是div4</div>
        <div>我是div5</div>
        <div>我是div6</div>
    </div>
    <div class="box">
        <div>我是box2div</div>
        <p>我是段落</p>
    </div>
    <div>
        <p></p>
    </div>
</body>
</html>
