<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 选中段落中的第一个字 */
        .myp1::first-letter{
            font-size: 30px;
        }
        /* 选中段落中的第一行字 */
        .myp2::first-line{
            color: red;
            line-height: 40px;
        }
        /* 可改变选中文本的样式 */
        .myp2::selection{
            color: blue;
            background-color: #000;
        }

        /* E::before和E::after   在E元素内部的开始位置和结束位置创建一个元素，该元素为行内元素，且必须结合content属性使用。 */
        div::after{
            content: '刘亦菲';
            color: red;
        }
        div::before{
            content: '我';
            color: green;
            display: inline-block;
            width: 200px;
            text-align: center;
            /* background-image: url('img/star.png'); */
        }
    </style>
</head>
<body>
    <p class="myp1">我是一个段落</p>
    <p class="myp2">锦上添花，读音：jǐn shàng tiān huā ，汉语成语。释义：意指在美丽的锦织物上再添加鲜花。比喻略加修饰使美者更美，引申比喻在原有成就的基础上进一步完善。 出处： 宋 黄庭坚 《了了庵颂》：“又要 涪翁 作颂，且图锦上添花。” 此外， 清 李渔 《凰求凤·让封》：“三位夫人恭喜贺喜，又做了状元的夫人，又进了簇新的房子，又释了往常的嫌隙，真个是锦上添花。” 毛泽东 《在延安文艺座谈会上的讲话》二：“对于他们，第一步需要还不是‘锦上添花’，而是‘雪中送炭’。所以在目前条件下，普及工作的任务更为迫切。”
        </p>
    
    <div>叫</div>
</body>
</html>
