    <style>
        input:focus {
            outline: none;
            border: 1px solid red;
        }

        input:disabled {
            background-color: #f00;
        }

        .input2:checked+span {
            color: red;
        }

        ul li:not(.notborder) {
            border-bottom: 1px solid #ccc;
        }

        /* .box div:first-child{
            color: red;
        } */
        /* .box div:first-of-type{
            color: red;
        } */
        .box div:nth-child(2n-1) {
            color: red;
        }

        div:empty{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        :root {
            /*匹配文档的根元素*/
            background-color: #dde6ef;
        }
        a:hover:nth-of-type(2){
            color: red;
        }
    </style>
