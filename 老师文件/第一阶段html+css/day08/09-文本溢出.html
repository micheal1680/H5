<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            border: 1px solid #ccc;
            /* 让文本不换行 */
            white-space: nowrap;
            overflow: hidden;
            /* 多余的内容用省略号显示 */
            text-overflow: ellipsis;
            /* text-overflow: '>>'; */
        }

        .box2 {
            width: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            /*将对象作为弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /*一个块元素显示的文本的行数*/
            -webkit-line-clamp: 2;
            /*设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="box1">我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</div>
    <div class="box2">我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</div>
</body>

</html>
