<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .box1{
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            /* 使用透明度的渐变 */
            background: linear-gradient(90deg,rgba(255,0,0,0),rgba(255,0,0,1));

        }
        .box2{
            height: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            /* 使用重复的渐变 */
            background: repeating-linear-gradient(red ,green 10%,blue 20%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>


</body>
</html>
