<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* div{
            display: inline-block;
        } */
        .box{
            border: 1px solid #ccc;
            background: linear-gradient(to right,#FA7653,#F9984E);
            display: flex;
            width: 282px;
            flex-wrap: wrap;
        }
        .box div{
            width: 140px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            color: #fff;
        }
        .box div:first-child,.box div:nth-child(2){
            border-bottom: 1px solid #fff;
        }
        .box div:first-child,.box div:nth-of-type(3){
            border-right: 1px solid #fff;
        }
        span{
            /* 设置文字渐变 */
            background: linear-gradient(to right,red,green);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>海外酒店</div>
        <div>团购</div>
        <br>
        <div>特价酒店</div>
        <div>民宿.客栈</div>
    </div>
    <span>文本渐变</span>
</body>
</html>
