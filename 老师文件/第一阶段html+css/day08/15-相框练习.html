<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigbox{
            width: 400px;
            height: 400px;
            border: 30px solid #48495D;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }
        img{
            width: 430px;
            height: 430px;
            position: absolute;
            left: -45px;
            top: -45px;
            z-index: -1;
            transition: all 0.8s;
        }
        .secondbox{
            width: 320px;
            height: 320px;
            border: 30px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            margin: 10px;
            transition: all 0.8s;
        }
        .smallbox{
            width: 100%;
            height: 100%;
            border: 10px solid #fff;
            box-sizing: border-box;
            transition: all 0.8s;
        }
        .secondbox:hover img{
            transform: scale(0.8);
        }
        .secondbox:hover{
            margin: 0;
            border: 10px solid rgba(255, 255, 255, 0.4);
            width: 340px;
            height: 340px;
        }
        .secondbox:hover .smallbox{
            border: 0;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="secondbox">
            <div class="smallbox">
                <img src="http://img3.imgtn.bdimg.com/it/u=4198254426,4172079307&fm=26&gp=0.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
