<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /* 1rem = 50px */
            /* font-size: 50px; */
            /* 
            屏幕宽度：    750px     375px     320px    100vw

            字体大小：    100px      50px       ?        ?
            100px*100vw/750px
            */
            font-size: calc(100*100vw/750);
        }
        .box{
            width: 4rem;
            height: 5rem;
            background-color: #ccc;
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- rem是一个相对单位，是相对于根标签html字体大小的一个单位，1rem=16px -->
    <div class="box">我是div</div>
</body>
</html>
