<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mybox{
            width: 200px;
            height: 200px;
            border: 10px solid red;
            /* 设置内边距 */
            padding: 40px;
            /* 设置外边距 */
            margin: 60px;
            display: inline-block;
            /* 把盒子转换为IE盒模型 */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <!-- 盒子模型：内容、边框、内边距、外边距 -->
    <!-- 
        标准盒模型：实际的宽度 = 我们设置的width + 左右的内边距 + 左右的边框;
                   实际的高度 = 我们设置的height + 上下的内边距 + 上下的边框;
        IE盒模型：实际宽度 = 我们设置的width;  
                 实际的高度 = 我们设置的height;
     -->
    <div class="mybox">我是div</div>

</body>
</html>
