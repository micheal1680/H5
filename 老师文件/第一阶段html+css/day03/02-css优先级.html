<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            color: aqua;
        }
        #myid{
            color: orange;
        }
        div{
            color: green !important;
        }
        .mydiv{
            color: blue;
        }
       
    </style>
</head>
<body>
    <!-- !important>行内>id选择器>类选择器>标签选择器>通配符选择器>浏览器默认样式 -->
    <div class="mydiv" id="myid" style="color: red;">我是div</div>
</body>
</html>
