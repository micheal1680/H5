<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        .mydiv,p{
            color: red;
        }
    </style>

</head>
<body>
    <!-- 
        1.label  textarea  select  option 
        2.块级标签  行内标签  行内块级标签
        3.行内引入  >  内部引入 > 外部引入
        4.字体属性：font-size   font-weight  font-style  font-familiy
        font：font-style   font-weight  font-size/line-height   font-familiy;
        5.文本属性：color  text-align  text-decoration  
        text-shadow：水平方向阴影位置 垂直方向阴影位置   模糊距离  阴影颜色;
        text-transform  letter-spacing  word-spacing  direction 
        text-indent：2em;
        6.标签选择器  类选择器  id选择器  通配符选择器 *  
        交集选择器  并集选择器  后代选择器  子代选择器  兄弟选择器+ ~  属性选择器  E[]
        7.标签显示模式的转换：display
     -->

     <label for="my">账号：</label>
     <input type="text" id="my">
     <select name="" id="">
         <option value="" class="">四川省</option>
         <option value="" selected>河北省</option>
     </select>
     <div class="mydiv">我是div</div>
     <p>我是一个段落</p>
</body>
</html>
