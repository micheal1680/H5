<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 1px solid #ccc;
            width: 238px;
            height: 198px;
            background-image: url('http://img02.hua.com/tuijian/xianshi_1_9010947.png');
            background-repeat: no-repeat;
            background-size: cover;
            /* padding-top: 110px; */
        }
        .name{
            font-size: 14px;
            padding-top: 110px;
        }

        .price{
            font-weight: bold;
        }
        .btn{
            color: #ff6600;
            font-size: 13px;
            font-weight: lighter;
            border: 1px solid #ff6600;
            width: 78px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            box-sizing: border-box;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div>我是div</div>
    <div class="box"> 
        <p class="name">真爱如初</p>
        <p class="price">￥198</p>
        <div class="btn">
            <img src="http://img02.hua.com/tuijian/tuijian_arrow.png" alt="">
            <span>直降67元</span>
        </div>
    </div>
</body>
</html>
