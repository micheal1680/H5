<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .myspan1{
            width: 162px;
            height: 39px;
            display: inline-block;
            background-image: url(img/topfoot-spr.png);
            background-repeat: no-repeat;
            background-position: -216px -42px;
        }
        .myspan2{
            /* 1.设置宽高为要切割的图片的宽高 */
            width: 30px;
            height: 30px;
            display: inline-block;
            /* 2.设置背景图片 */
            background-image: url(img/topfoot-spr.png);
            background-repeat: no-repeat;
            /* 3.把要显示的图标移动到可视区域内 */
            background-position: -380px -38px;
        }
    </style>
</head>
<body>
    <div>
        <span class="myspan1"></span>
        <span class="myspan2"></span>
    </div>
</body>
</html>
