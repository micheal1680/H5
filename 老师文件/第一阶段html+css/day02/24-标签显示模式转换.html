<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mydiv{
            width: 300px;
            height: 40px;
            /* 设置背景颜色 */
            background-color: #ccc;
            /* 转换为行内块级标签 */
            display: inline-block;
            /* 转换为行内标签 */
            /* display: inline; */
        }
        span{
            width: 200px;
            height: 50px;
            border: 2px solid red;
            /* 转换为块级标签 */
            display: block;
        }
        img{
            width: 200px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="mydiv">我是div</div>
    <span>我是span</span>
    <img src="imgs/my01.png" alt="">
</body>
</html>
