<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            /* 设置宽度 */
            width: 300px;
            /* 设置高度 */
            height: 100px;

            /* 第一种方式设置字体颜色 */
            /* color: red; */
            /* 十六进制设置字体颜色 */
            color: #ED4A4B;
            /* rgb(0-255,0-255,0-255)设置字体颜色 */
            /* color: rgb(128,0,128); */

            /* 设置字体的对其方式 */
            text-align: center;

            /* 文本修饰 */
            text-decoration: line-through;
            line-height: 100px;

        }

        a {
            text-decoration: none;
            color: gray;
        }

        p {
            /* 文本转换 */
            text-transform: uppercase;
            font-size: 50px;
            /* 文本缩进 */
            /* em是一个相对单位，它是相对于自身的字体大小的单位  1em = font-size的大小 */
            text-indent: 2em;

            /* text-shadow: 水平方向的阴影位置 垂直方向的阴影位置 模糊距离 设置阴影颜色; */
            text-shadow: 3px 3px 3px red;
            /* text-shadow: -3px -3px 3px red; */

        }
    </style>
</head>

<body>
    <div>我是div</div>

    <a href="#">空链接</a>

    <ul>
        <li>
            <p>hello word</p>
        </li>
    </ul>
</body>

</html>
