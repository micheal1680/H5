<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #li3{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <!-- 
        1.id选择器是用(#)进行标识，后面紧跟id名
        #id名{属性：属性值;}
        2.id名它是和标签的id属性对应的值相关联的
        3.多个标签之间不可以拥有相同的id名
        4.id和标签之间是一对一的关系
     -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li id="li3">列表3</li>
        <li>列表4</li>
    </ul>
</body>
</html>
