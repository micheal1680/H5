<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div, .myp2, #myidli3, li.li2{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 并集选择器由多个选择器构成，中间以逗号分隔 -->

    <p>我是段落</p>
    <p class="myp2">我是段落2</p>
    <ul>
        <li>列表1</li>
        <li class="li2">列表2</li>
        <li id="myidli3">列表3</li>
        <li>列表4</li>
    </ul>
</body>
</html>
