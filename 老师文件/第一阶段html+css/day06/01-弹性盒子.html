<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            border: 1px solid red;
            /* padding: 75px 0;
            box-sizing: border-box; */

            position: relative;
        }
        .box div{
            width: 100px;
            height: 50px;
            background: #ccc;
            /* margin: 0 auto; */

            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -25px;
        }

        .box2{
            /* 设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效 */
            /* display: -webkit-flex; */
            display: flex;
        }
        span{
            /* display: inline-flex; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
    <!-- 容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis） -->
    <div class="box2">
        <div class="item">
            item1
        </div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <span class="item">span</span>
    </div>
    <span></span>
</body>
</html>
