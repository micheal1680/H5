<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.vertical-align 
        2.overflow：hidden  auto  scroll
        3.display：none     visibility：hidden
        4.伪元素选择器：  ::   
            E::first-letter   E::first-line   ::selection
            E::before    E::after  
        伪类选择器：   :
            链接伪类选择器： E:link  E:visited  E:hover  E:active
            目标伪类选择器： E:target
            UI状态伪类选择器：E:focus  outline:none;   E:checked  +    E:disabled   E:enabled
            结构伪类选择器：   E:first-child    E:last-child      E:nth-child(n)  2n  2n-1  E:nth-last-child(n)
                             E:first-of-type   E:last-of-type    E:nth-of-type(n)          E:nth-last-of-type(n)
                             E:only-child   E:only-of-type       E:empty     :root
            否定伪类选择器： E:not()
     -->
     <select name="" id="">
         <option value="">选择省份</option>
         <option value="">四川省</option>
         <option value="">河北省</option>
     </select>
</body>
</html>
