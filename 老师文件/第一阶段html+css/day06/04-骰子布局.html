<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .box1 {
            justify-content: center;
            align-items: center;
        }

        .item {
            width: 14px;
            height: 14px;
            background-color: #000;
            border-radius: 50%;
        }

        .box2 {
            justify-content: space-between;
            flex-direction: column;
            /* align-items: center; */
        }

        .item22 {
            align-self: center;
        }

        .item23 {
            background-color: #fff;
        }

        .box3 {
            justify-content: space-between;
        }

        .item32 {
            align-self: center;
        }

        .item33 {
            align-self: flex-end;
        }

        .box4 {
            justify-content: space-between;
        }

        .item43 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .box5 {
            justify-content: space-between;
            align-items: center;
        }

        .item5-box {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .box6{
            justify-content: space-between;
        }
        .item6-box{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box box1">
        <div class="item"></div>
    </div>
    <div class="box box2">
        <div class="item"></div>
        <div class="item item22"></div>
        <div class="item item23"></div>
    </div>

    <div class="box box3">
        <div class="item"></div>
        <div class="item item32"></div>
        <div class="item item33"></div>
    </div>
    <div class="box box4">
        <div class="item43">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="item43">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="box box5">
        <div class="item5-box">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="item"></div>
        <div class="item5-box">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="box box6">
        <div class="item6-box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="item6-box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>

</html>
