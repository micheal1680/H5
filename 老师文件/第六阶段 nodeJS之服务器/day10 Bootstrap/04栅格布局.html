<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- cdn引入css文件 -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">

    <style>
        .left,
        .right {
            height: 500px;
        }

        .left {
            background-color: pink;
        }



        .left .row {
            margin-top: 15px;
        }

        .left .row .col-md-4 {
            height: 150px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .right {
            background-color: lightblue;
        }

        .right .row {
            margin-top: 20px;
        }

        .right .row .col-md-3 {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left">
                <div class="row">
                    <div class="col-md-4 red"></div>
                    <div class="col-md-4 blue"></div>
                    <div class="col-md-4 red"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 blue"></div>
                    <div class="col-md-4 red"></div>
                    <div class="col-md-4 blue"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 red"></div>
                    <div class="col-md-4 blue"></div>
                    <div class="col-md-4 red"></div>
                </div>

            </div>
            <div class="col-md-6 right">
                <div class="row">
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                    <div class="col-md-3 blue"></div>
                    <div class="col-md-3 red"></div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
