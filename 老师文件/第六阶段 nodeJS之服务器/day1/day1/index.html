<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" href="bitbug_favicon.ico" type="image/x-icon" />
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
</body>
</html>

<!-- 这个HTML文件在浏览器当中打开时，会显示hello world的字样
     想要在此页面的最上方的网页名称Document前面加上自定义的图标，就用ico图标，操作方法是：
      1.先找好自己想要的图片；
      2.打开ico图标制作网站faviconico.org，选中自己想要的图片文件，制作成ico图标；
      3.将此ico图标另存为在该HTML文件的“同级目录”下，然后在该HTML文件的<head>里面添加代码：
        <link rel="Shortcut Icon" href="bitbug_favicon.ico" type="image/x-icon" />
     其中 href表示ico图标路径，由于ico图标与该HTML文件同级目录，因此直接“ico图标名称”即可
     这样就是为自己的网站设计一个自定义的图标-->
