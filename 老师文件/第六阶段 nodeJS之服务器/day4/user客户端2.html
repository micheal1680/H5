<body>

    <h1>登录操作</h1>

        用户名: <input type="text" placeholder="用户名" name="username"><br><br>

        <input type="submit" value="登录">
    </form>

    <h1>注册操作</h1>

    <h1>更改密码</h1>

        密　码: <input type="password" placeholder="密码" name="password"><br><br>
        <input type="submit" value="更改密码">

    <h1>更改密码</h1>
    <form action="http://localhost:8888/remove" method="post">
        用户名: <input type="text" placeholder="用户名" name="username"><br><br>
