<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get与post请求</title>
</head>
<body>
    <!-- 客户端1对应03get-post.js服务端文件 -->
    <h1>客户端</h1>
    <h1>get请求</h1>
    <!-- action表示请求服务器的地址
        method指定请求方式，为GET与POST -->
    <form action="http://localhost:8080/index" method="GET">
        <!-- name用于指定传递参数时的键名 input输入的数据就是值
        当用户点击submit时，会将表单中的数据取出放在地址后面去请求
        如：http://localhost:8080/index?username=aaa&password=111
        -->
        用户名:  <input type="text" placeholder="用户名" name="username"><br><br>
        密　码:  <input type="password" placeholder="密码" name="password"><br><br>
        <input type="submit" value="登录">
    </form>


    <h1>post请求</h1>
    <!-- post请求会将参数放到请求体中 -->
    <form action="http://localhost:8080/login" method="post">
        用户名:  <input type="text" placeholder="用户名" name="username"><br><br>
        密　码:  <input type="password" placeholder="密码" name="password"><br><br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
