		<script type="text/javascript">
			//构造函数是为了初始化对象
			//当创建对象时会触发构造函数的执行.
			class Stu {
				constructor() {
					console.log("创建了对象");
					//this指刚刚创建的对象
					this.name="小明";
					this.showName= function(){
						console.log(this.name);
					}
				}
			}
			let s1 = new Stu();
			s1.showName();//小明
		</script>

			class Teacher {
				constructor(name, age) {
					//实例成员
				    this.name = name;
					this.age = age;
					this.show = ()=>{
						console.log(this.name, this.age);
					}
				}
				//原型成员
				teach() {
					console.log("教书");
				}
			}
			let t1 = new Teacher("鲁振操", 20);
			let t2 = new Teacher("蒋应龙", 30);
			t1.show();//鲁振操 20
