<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			"use strict";
			var x = 0;
			var a = {
				x: 10,
				bm: () => {
					console.log(this)
				}
			}
			a.bm(); //window
		</script>
		<script type="text/javascript">
			"use strict";
			var x = 0;
			var a = {
				x: 10,
				b: {
					x: 20,
					bm: () => {
						console.log(this, this.x)
					}
				}
			}
			a.b.bm(); //bm中的this是window
		</script>
	</body>
</html>
