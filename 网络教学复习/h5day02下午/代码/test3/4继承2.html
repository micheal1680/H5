<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//类有问题
			class Person {
				constructor() {
				}
				eat() {
					console.log("eat....")
				}
				sleep() {
					console.log("sleep");
				}
			}
			class GirlPerson extends Person {
				constructor() {
				    super();
				}
				birth() {
					console.log("生孩子");
				}
			}
			let p1 = new Person();
			p1.eat();
			p1.sleep();
			let gp2 = new GirlPerson();
			gp2.birth();
			gp2.eat();
			gp2.sleep();
		</script>
	</head>

	</body>
</html>
