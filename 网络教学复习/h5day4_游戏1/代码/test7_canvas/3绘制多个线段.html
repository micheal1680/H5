<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="200px" height="200px"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			//设置canvas状态
			ctx.lineWidth = 10;
			ctx.strokeStyle = "red";　
			//开始一次绘制
			ctx.beginPath();  
			ctx.lineTo(50, 50);  
			ctx.lineTo(150, 50); 
			ctx.stroke();
			
			//开始一次绘制
			ctx.beginPath();
			ctx.lineTo(150, 50);  
			ctx.lineTo(50, 150);  
			
			ctx.strokeStyle = "blue";　//修改状态
//			ctx.closePath();
			ctx.stroke();
		</script>
	</body>
</html>
