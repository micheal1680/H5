<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>

			<form action="" v-if="!loginStaste">
				用户名：<input type="text" v-model="username" /><br>
				密&nbsp;&nbsp;&nbsp;码：<input type="password" v-model="password" />

				<br><br>
				<button type="button" @click="handleLogin">登录</button>
			</form>
			<div v-if="!seccus">
               <div v-for="item in alldata ">
               	<div id="uid">
               		{{item.uid}}
               	</div>
				username:{{item.username}}<br>
				password:{{item.passwd}}
				<button type="button" @click="del(item.uid)">删除</button>
				<button type="button" @click="updata(item.uid)">修改</button>
               </div>
			   
			   <input type="text"  :value="addusername" />
			    <input type="text"  :value="addpossword" />
			   <button type="button" @click="add">添加</button><br>
			    <input type="text"  :value="selectname" />
			   <button type="button" @click="select">查找</button>
			</div>

		</div>
	</body>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
