<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        [v-cloak] {
            display: none;
        }


    </style>
</head>
<body>
    <div id="app" v-cloak>

        <div v-for="(item1,index) in newarr" :key="index">
            <span v-html="item1.name"></span>
            <br>
            <span v-html="item1.age"></span>
            <br><br><br>
        </div>

        <h4>过滤器</h4>

        <div v-for="item2 in arr">
            姓名：<span>{{item2.name|mynameReverse}}</span>
            分数：<span :title="item2.age|myageColor" v-html="$options.filters.myageColor(item2.age)"></span>
        </div>



    </div>
</body>
</html>
