<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- webpack 工具将浏览器不识别的框架语法(微信小程序/vue/react/angularjs)"编译"成浏览器可以识别的html/css/js -->
		
		<!-- 组件 -->
		<!-- size 可选值mini default -->
		<!-- type 可选值primary default warn -->
		<button size='mini' type='warn'>测试按钮</button>
		
		<!-- 浏览器不识别的标签，会直接显示标签里边的内容 -->
		<swiper>
		  <swiper-item>
		    1111111111111
		  </swiper-item>
		  <swiper-item>
		    1111111111112
		  </swiper-item>
		  <swiper-item>
		    1111111111113
		  </swiper-item>
		</swiper>
		
		<video src="">
			浏览器不支持该标签
		</video>
		
		
	</body>
</html>
