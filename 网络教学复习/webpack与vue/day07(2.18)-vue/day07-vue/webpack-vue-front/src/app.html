<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.myContainer {
				background-color: blue;
				color: white;
				width: 100%;
				height: 600px;
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
			}
			
			.myroot {
				width: 100%;
			}
			
			.myTeach,.mystu {
				background-color: lightblue;
				height: 400px;
				width: 400px;
				border: 1px solid black;
				/* margin: 0 auto; */
			}
			
			
			.mylingdap {
				background-color: #888;
				height: 200px;
				width: 200px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		
		
		<div id="app" class="myContainer">
			
			<div class="myroot">
				<h4>华清远见成都中心</h4>
				<b>总人数：{{totalNum}}</b>
			</div>
			
			
			<!-- 无父子关系的组件发生数据传递 -->
			<!-- 中央事件总线bus ：利用vm 对象的$emit 和$on-->
			<my-teacher class="myTeach" ref="teacher"></my-teacher>
			<my-student class="mystu" ref="student">
				<my-xiaozu></my-xiaozu>
			</my-student>
			
		</div>
		
		
		
		
		
		
		
		
		
	</body>
</html>
