<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
			
			.outer {
				width: 200px;
				height: 200px;
				border: 2px solid blue;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.inner {
				width: 100px;
				height: 100px;
				border: 2px solid red;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.little {
				width: 50px;
				height: 50px;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		
		<!-- view 视图层 -->
		<div id="app" v-cloak >
			<!-- 条件渲染v-if  v-show -->
			
			<!-- v-if 当条件为真时显示，当条件为假值时对应的dom 元素直接不渲染 -->
			<!-- v-show 当条件为真时显示，当条件为假值时给对应元素添加行内的style="display:none" -->
			
			<!-- visibility: hidden; 元素隐藏，但是元素在页面上的位置仍然保留 -->
			<button type="button" @click="handleMain">首页</button>
			<button type="button" @click="handleDetail">详情</button>
			<button type="button" @click="handleInfo">个人中心</button>
			
			<div v-if="mytitle=='main'">
				首页页面内容
			</div>
			<div v-else-if="mytitle=='detaile'">
				详情页面内容
			</div>
			<div v-else>
				个人中心页面内容
			</div>

				首页页面内容
			</div>
			<div style="visibility: hidden">
				详情页面内容
			</div>
			<div >
				个人中心页面内容
			</div> -->
			
			<!-- <div v-show="mytitle=='main'">
				首页页面内容
			</div>
			<div v-show="mytitle=='detaile'">
				详情页面内容
			</div>
			<div v-show="mytitle=='info'">
				个人中心页面内容
			</div> -->
			
			
			
			
			
			
			
		</div>
		
		
	</body>
</html>
