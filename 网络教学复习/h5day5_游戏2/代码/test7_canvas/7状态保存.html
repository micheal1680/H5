<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas {
				background: palegoldenrod;
			}
		</style>
		<script type="text/javascript">
			let canvas = null;
			let ctx = null;
			window.onload = function() {
				canvas = document.getElementById("mycanvas");
				canvas.width=300;
				canvas.height=300;
				ctx = canvas.getContext("2d");
				draw1();
			}
			function draw1() {
				ctx.save();//默认状态入栈
				ctx.strokeStyle = "red";
				ctx.lineWidth = 20;
				ctx.save();
				ctx.strokeStyle = "green";
				ctx.save();
				ctx.beginPath();
				ctx.lineTo(20, 20);
				ctx.lineTo(50, 50);
				ctx.stroke();
				
				ctx.restore();
				ctx.beginPath();
				ctx.lineTo(120, 120);
				ctx.lineTo(150, 150);
				ctx.stroke();
				
				ctx.restore();
				ctx.beginPath();
				ctx.lineTo(80, 80);
				ctx.lineTo(80, 100);
				ctx.stroke();
				
				ctx.restore();
				ctx.beginPath();
				ctx.lineTo(200, 80);
				ctx.lineTo(180, 100);
				ctx.stroke();
				
				ctx.restore();
				ctx.beginPath();
				ctx.lineTo(200, 80);
				ctx.lineTo(280, 200);
				ctx.stroke();
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
