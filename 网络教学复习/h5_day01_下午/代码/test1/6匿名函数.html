<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//当作一个值
			let show = function (){
				console.log("这是函数");
			}
			show();
			let stu = {
				show:function(){
					console.log("show()...");
				}
			}
			stu.show();
		</script>
		<script type="text/javascript">
			//当作实参
			function m1(cb) {
				cb();
			}
			window.m1(function(){
				console.log("这是回调用函数");
			});
		</script>
		<script type="text/javascript">
			//自调用
			(function(){
				console.log("函数自调用");
			})();
			(function(a,b){
				console.log("函数自调用",a+b);
			})(100,200);
		</script>
	</body>
</html>
