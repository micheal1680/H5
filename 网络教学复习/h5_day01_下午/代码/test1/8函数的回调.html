<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function m1(cb) {
				cb(100);
			}
			m1(function(a){
				console.log("这是回调用函数",a);
			});
			window.setTimeout(function(){
				console.log("时间到");
			}, 5000);
			console.log("结束....")
		</script>
	</body>
</html>
