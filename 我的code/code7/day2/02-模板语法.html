<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* [v-cloak]是属性选择器 */
    [v-cloak] {
      display: none;
    }

    .myinfom {
      width: 300px;
      height: 400px;
      background-color: pink;
      border: 1px solid #000;
    }

    .myloginform {
      width: 300px;
      height: 400px;
      background-color: #ccc;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <!-- vue与webpack工具结合使用写项目，步骤：
    1.package.json以及webpack.config.js进行相应的完善；
    2.若package.json里面已经存在了本项目需要的模块，那么只需要在命令窗口输入：cnpm i  就可以下载完所有的模块；
    3.cnpm i --save-dev vue  (下载Vue);
    4.配置webpack. config.js, resolve;
    5.修改webpack. config.js入口，创建入口文件html/css/js.
    6.编写源代码，js--import Vue from "vue" ；
    7.编译：npm run dev-->

  <!-- 模板语法的使用 -->
  <div id="app" v-cloak>
	
    <!-- v-show="loginPage" -->
    <div v-if="loginPage">
      {{msg}}
      <p>学生姓名：{{student.name}}</p>
      <p>学生成绩：{{student.grade}}</p>
    </div>
    
    <!-- v-bind: 绑定值 -->
    <div :class="myform" v-else>
      <button @click="changePage">修改界面主题</button><br>
      用户头像：<img :src="logoImg" width="100px" height="50px"><br>
      用户名：<input type="text" name="username"/>
      <br>
      密  码：<input type="password" name="password"/><br>
      <button type="button" @click="userLogin">点击登录</button>
    </div>
  </div>
</body>

</html>

<!-- 处理Vue dom对象上双括号闪现问题解决方法：
1、v-cloak
具体实现：
[v-cloak] {
  display: none;
}    style标签里面写
加上
<div v-cloak>
  {{ message }}
</div>
2、使用v-text
把<p class="productName">{{item.name}}</p>替换成<p class="productName" v-text="item.name"></p>完美解决
-->
