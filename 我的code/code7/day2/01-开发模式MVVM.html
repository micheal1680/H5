<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px; /*要写成胶囊式的按钮，则该值应该是所设的盒子的高度的一半*/
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div @click="changeMsg">
        <p>{{mymsg}}</p>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        var msg="like this";

        var vm=new Vue({
            el:"div",
            data:{
                mymsg:"就是这样"
            },
            methods:{
                changeMsg:function(){
                    this.mymsg=msg
                }

                
            }

        })

    
    
    
    </script>
</body>
</html>
