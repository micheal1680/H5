<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 构造函数即构造器 当没写构造函数时，默认是constructor(){ }(前提{}内没有代码);
         es6构造函数只能为constructor(){ }
        构造函数作用：对对象初始化的作用;
        静态成员：静态函数和静态方法（2种），都是用：类名.静态成员 来访问 ;
        变量一定是属于某个对象的;
        除了静态成员，其他成员在访问时都必须要用对象（常用this）来进行访问;
        静态成员方法中不能出现this;
        弱类型语言：没有类型关键字的语言。（如：js）
        强类型语言：有类型关键字的语言。（如：C）
        js语言的方法不能重载：
        showNum(){
            console.log(this.num);
        }
        showNum(name){};  这两个方法是相同名字的方法，就是所谓的重载。js中不允许出现这样的情况。
        Java、C可以重载。因为他们都有关键字，并不是以函数名为代码入口的。
        先创建类，再创建对象，再调用对象的方法或函数（所有的东西尽量写在一个类里面，必要写在类的外面）：这是将来写代码的潜规则（es6的写法）；
        项目中要用的属性，应该在类中就一次性写完，不要在代码运行时再去加（即不要另外写一个函数来加属性）；
        js是一种动态语言，可以在运行过程当中增加东西，可以进行自我净化；
        es6的类class就是es5的函数function
        一个类中只能写该类的所有对象的公共的成员-->
</body>
</html>
