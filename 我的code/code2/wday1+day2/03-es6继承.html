<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- extends:继承
    继承：只解决代码复用问题（即解决代码复制粘贴问题） 
    class stu extends person//将person的功能继承给stu
    super：继承中子类调用父类的构造方法
    子类stu继承父类person，person默认继承object，类的所有对象具有类的所有函数和方法 
    继承：具有传递性
    父类与子类的关系只能使用is来表示（父类与子类的关系是类型上的包含关系，不是生物上的遗传关系），凡是不能用is来表示的，就不是父子关系
    从object到子类，从父类到子类，拥有的功能越来越多，父类的功能要全部传给子类，除非不是父类的功能
    一个父类中只能写该类的所有子类的所有对象的公共的成员
    继承：是单继承，即直接父类只有一个(单机继承机制)
    继承性质：1.传递性；2.父类 子类；3.父类与子类的关系只能使用is来表示（父类与子类的关系是类型上的包含关系）；
              4.单继承：直接父类只有一个
    只有父类对子类有影响，而子类永远对父类没有影响-->

</body>
</html>
