<body>
    <!-- 作业：将var arr=[1,23,45,6,7,80,89,90,102,300]  处理成为：
     [[1,300],[6,102],[7,90],[23,89],[45,80]] -->
    <script>
        var arr = [1, 23, 45, 6, 7, 80, 89, 90, 102, 300];
        arr.splice(1, 8);
        arr1 = arr;
        var brr = [1, 23, 45, 6, 7, 80, 89, 90, 102, 300];
        brr.splice(0, 10, 6, 102);
        arr2 = brr;
        var crr = [1, 23, 45, 6, 7, 80, 89, 90, 102, 300];
        crr.splice(0, 10, 7, 90);
        arr3 = crr;
        var drr = [1, 23, 45, 6, 7, 80, 89, 90, 102, 300];
        drr.splice(0, 10, 23, 89);
        arr4 = drr;
        var err = [1, 23, 45, 6, 7, 80, 89, 90, 102, 300];
        err.splice(0, 10, 45, 80);
        arr5 = err;
        var com=[
            arr1,
            arr2,
            arr3,
            arr4,
            arr5,  //如果不在每个变量前面加一行数组，那么arr1、arr2...arr5的值都将会是arr5的值
        ];
        console.log(com);

       
       











    </script>

</body>
