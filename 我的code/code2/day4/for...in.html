<body>
    <script>
        //声明一个数组，打印下标和内容，并且让下标和内容之间用冒号“：”隔开（用冒号“：”隔开这只是其中一种方法，但不是常用方法）
        var arr = [":1",":2",":3",":张三",":李四"];
        console.log(arr)
        for (var index in arr){
            console.log(index,arr[index]);//arr[index]这种格式是获取属性值的方法
        }
    
    
    
    
    
    
    
    </script>
</body>
