        // 九九乘法表
        // 运用了for循环的嵌套，即多循环
        // 几种情况：1.若要去掉连续几行（或者是采用break），则可以将j值减小即可；
        //          2.若要去掉其中间一行或者是中间的一列，则可以采用continue.
        for(var j=1; j<10; j++){
            for(var i=1; i<=j; i++){
                var re = i * j
                document.write(`<td>${i} * ${j} = ${re} &nbsp;&nbsp;&nbsp;&nbsp;`);
            }
            document.write("<br/>");
        }
