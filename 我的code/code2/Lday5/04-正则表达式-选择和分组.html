<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // ()表示分组
    var str='我1的23手机号码是15988888888';
    var reg=/(888|159)/g;    //其中|是选择，()是分组
    console.log(str.match(reg));    //打印结果是："159" "888" "888"
    
    
    </script>
</body>
</html>
