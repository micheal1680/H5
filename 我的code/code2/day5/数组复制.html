<body>
    <script>
        //浅复制（浅拷贝）：拷贝的只是数组内容的引用地址，即原数组与拷贝数组指向同一个数组内容，形成2对1的格局，当在原数组中对数组内容进行更改
                          //则拷贝数组中的内容也会随之改变，同理，若在拷贝数组中该内容，原数组的内容也会随之改变。







       //深复制（深拷贝）：拷贝的是引用地址和内容，即形成1对1的格局，原数组与拷贝数组之间互不影响。对元素进行更改时，只对自己的数组产生作用。
    
    
    
    </script>
</body>
</html>
