<body>
    <script>
        //练习:输入工资，当输入“退出“时结束输入，并把输入的工资数存进创建的空数组中，并打印出来
        var arr=[];
        while(true){
            var input=prompt("请输入工资");
            if(input=="退出"){
                break;
            }
            arr.push(input);
        }
        console.log(arr);
    
    
    
    
    
    </script>
</body>
