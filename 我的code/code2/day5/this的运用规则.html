<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //1.默认绑定全局变量：
        //这条规则是最常见的，也是默认的。当函数被单独定义和调用的时候，应用的规则就是绑定全局变量
        function fn(){
            console.log(this.a);
        }
        var a=2;
        fn();
        //this指代的就是全局对象window,因此返回的是全局域里面的全局变量a为2



        //2.隐式绑定
        //隐式调用的意思是，函数调用时拥有一个上下文对象，就好像这个函数是属于该对象的一样
        function fm(){
            console.log(this.a);
        }
        var obj={
            a:2,
            fn:fm
        };
        obj.fn(); //返回值是2.因为此处表明调用对象obj的fn属性，而fn属性的属性值为fm函数，因此this指代的就是obj，obj.a=2




        //3.显式绑定
        //bind()\apply()\call()函数，它接收的第一个参数即是上下文对象并将其赋给this。
        function fn(){
            console.log(this.a);
        }
        var obj={
            a:2
        };
        fn.call(obj);  //此处直接用call将对象由window变为obj，因此this为obj,obj.a=2
    
    
    
    
    
    
    
    </script>
</body>
</html>
