<!DOCTYPE html>

<body>
    <script>
        // JSON.stringify:序列化对象（将对象转换成字符串）
        // JSON.parse：把序列化属性还原为一个对象（字符串转换为对象）
        var obj={username:'张三',age:30,height:'180cm'};
        var obj1=JSON.parse(JSON.stringify(obj));
        console.log(obj1);

    
    
    
    
    </script>
</body>
