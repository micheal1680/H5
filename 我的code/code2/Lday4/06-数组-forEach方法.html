<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // forEach:很常用，循环对每个元素进行指定操作
        var arr=new Array(1,2,3,4,5,6);
        arr.forEach(function(value,ind,array){ //function()的（）里面的东西是指：需要进行判断的变量即形参
            array[ind]=value*3;  //将数组的每个元素都进行 数值*3 的操作
        });
        console.log(arr);
        // 将对arr数组的处理赋给一个新的变量，并且打印这个新变量检查处理是否成功
    </script>
</body>
</html>
