<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 三种劫持方法:apply、call、bind                相同点：都会改变this指向
        function show(gender,age){
            console.log('我是'+this.username+',性别'+gender+',今年'+age+'岁了');
        }  //this指向person

        var person={
            username:'roger'
        };

        show.apply(person,['男',38]);//把方法劫持过来用在person这个对象上，传参使用数组
        show.call(person,'男',38);//把方法劫持过来用在person这个对象上，一个一个地进行传参
        show.bind(person,'男',38)();//把方法劫持过来用在person这个对象上，返回函数体，不会执行，即不会传参
        show();

    
    
    
    </script>
</body>
</html>
