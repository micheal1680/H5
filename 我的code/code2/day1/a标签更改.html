<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="">我是a标签</a>
    <script>
    document.querySelector("a").style.color = "#f0f";
    document.querySelector("a").style.textDecoration = "none";
    document.querySelector("a").style.fontSize = "20px";
    // 伪类选择器如hover不能通过style来更改样式
    </script>
</body>
</html>
