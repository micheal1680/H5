    <!-- 字典：集合表示一组互不相同的元素（不重复的元素）。在字典中，存储的是[键，值]对，
其中键名是用来查询特定元素的。字典和集合很相似，集合以[值，值]的形式存储元素，字
典则是以[键，值]的形式来存储元素。字典也称作映射。 -->
</body>
<script>
    class Dictionary{
        constructor(key,value){
            this.items=[]
        }
        set(key,value){
            this.items[key]=value;
        }
        has(key){
            return key in this.items
        }
        get(key){
            return this.has(key)? items[key]:undefined
        }
        getItems(){
         console.log(this.items)
        }
    }
    let NewDictionary=new Dictionary();
    NewDictionary.set('roger','roger@email.com');
    NewDictionary.set('john','john@email.com');
    NewDictionary.set('mimi','mimi@email.com');
    NewDictionary.getItems()
    console.log(NewDictionary.has('roger'));

</script>
