<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安卓logo</title>
    <style>
    #Mycanvas{
        border: 1px solid #000;
    }
    </style>
</head>
<body>
    <!-- cancas实际是一个标签，是一个画布 -->
    <canvas id="Mycanvas" width="500" height="500"></canvas>
</body>
<script>
    var Mycanvas=document.getElementById("Mycanvas");
    var ctx=Mycanvas.getContext('2d');//目前js只有2d即二维，没有3d
    // 绘制圆型
    ctx.beginPath();
    ctx.arc(200,200,50,0,Math.PI,true);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(180,180,5,0,2*Math.PI);
    ctx.arc(220,180,5,0,2*Math.PI);
    ctx.fillStyle = 'white'
    ctx.fill();

    ctx.beginPath();   //由于canvas本身是不抬笔的，因此这行代码就是抬笔操作
    ctx.arc(135,205,10,0,Math.PI,true);
    ctx.arc(135,265,10,0,Math.PI);
    ctx.fillStyle = 'black'
    ctx.fill(); //收尾连接，形成封闭空间
    
    ctx.beginPath();
    ctx.arc(265,205,10,0,Math.PI,true);
    ctx.arc(265,265,10,0,Math.PI);
    ctx.fillStyle = 'black'
    ctx.fill();

    ctx.beginPath();
    ctx.arc(180,335,10,0,Math.PI);
    ctx.arc(220,335,10,0,Math.PI);
    ctx.fill();

    // 绘制矩形
    ctx.beginPath();
    ctx.fillRect(150,205,100,100);
    ctx.fillStyle = 'black'
    ctx.fill();
    ctx.beginPath();
    ctx.fillRect(170,305,20,30);
    ctx.fillRect(210,305,20,30);
    ctx.fill();
    ctx.beginPath();
    ctx.fillRect(125,205,20,60);
    ctx.fillRect(255,205,20,60);
    ctx.fill();
    ctx.fillStyle='black';
    // 绘制线条
    ctx.beginPath();
    ctx.strokeStyle='black';
    ctx.lineWidth='5'
    ctx.moveTo(160,150)
    ctx.lineTo(170,175)
    ctx.stroke();
    ctx.strokestyle='green';
    ctx.moveTo(240,150)
    ctx.lineTo(230,175)
    ctx.stroke();
    
    
</script>
</html>
