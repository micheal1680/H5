<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    #Mycanvas{
        border: 1px solid #000000
    }
    </style>
</head>
<body>
    <canvas id="Mycanvas" width="500" height="500">
       
    </canvas>
    <script>
    //获取canvas节点
    var Mycanvas = document.getElementById('Mycanvas');
    //获取画笔
    var ctx = Mycanvas.getContext('2d')
    //绘制矩形
    ctx.fillStyle = 'red'; //fillStyle:填充时候的颜色、渐变或图案等样式
    ctx.fillRect(50,50,150,150);  //Rect(起始x坐标，起始y坐标，矩形宽，矩形高)
    //绘制圆形
    ctx.beginPath();
    ctx.arc(300,300,50,0,Math.PI);   //arc(圆心x坐标，圆心y坐标，圆的半径，起始弧度，结束弧度，true/false) 其中true表示逆时针，false表示顺时针，不写时默认为false即顺时针
    ctx.fill()  //填充区域，此时只是填充，起点和终点并没有连接起来
    //绘制线条
    ctx.strokeStyle = 'blue'   //  strokeStyle：勾勒线段时的颜色、渐变、图案等样式
    ctx.lineWidth='3'  //设置线段宽度
    ctx.moveTo(0,0)  //线段起点
    ctx.lineTo(150,150);   //定义线段终点，并将起点和终点用线段连接起来
    ctx.stroke();  //开始绘制图形，当前路径下的所有子路径都会绘制出来
    //绘制文字
    ctx.fillStyle = 'black'
    ctx.font= '30px Arial';  //font：绘制文本时的字体
    ctx.fillText('hello world',10,50);//绘制文本信息fillText(文本内容，起点x坐标，起点y坐标)
    ctx.stroke()

    // 绘制图片
    let img=new Image();
    img.src='./imgs/背景.png';
    // 要等待图片加载完成后才开始绘制图片
    img.onload=function(){
        // 绘制原始图片：3个参数
        ctx.drawImage(img,0,0);
        // 规定图片绘制大小：5个参数
        ctx.drawImage(img,100,100,200,200);
        // 裁剪的时候9个参数要完整
        ctx.drawImage(img,20,30,50,50,300,300,50,50)
    }
    </script>
</body>
</html>
