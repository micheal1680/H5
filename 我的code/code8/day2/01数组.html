<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- 注意：这三个js文件的引入是不可缺少的。通过bower i react和bower i babel可以下载babel和react两个插件
其中，react.development.js必须比react-dom.development.js先引入，顺序不可改变，browser.js引入顺序不做要求，但是一般放在这两者的后面引入 -->
    <script src="./bower_components/react/react.development.js"></script>
    <script src="./bower_components/react/react-dom.development.js"></script>
    <script src="./bower_components/babel/browser.js"></script>
</head>

<body>
    <div id="app"></div>
    <!-- props:是n个属性的集合 -->
    <script type="text/babel">
    // arr是标签数组
        let arr = [
            <h1>我是标题</h1>,
            <p>我是段落</p>,
            <div>我是盒子</div>
        ]

        // 为数组中的每一个虚拟节点对象添加key值
        let newArr = [];
        arr.forEach((ele, index) => {
            newArr.push(<li key={index}>{ele}</li>)
        });
        ReactDOM.render(
            <div>
                <ul>
                    {newArr}
                </ul>
            </div>,
            document.getElementById("app")
        )
    </script>


</body>

</html>
